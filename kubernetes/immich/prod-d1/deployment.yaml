kind: Deployment
apiVersion: apps/v1
metadata:
  name: immich-server
  namespace: immich
  labels:
    app: immich-server
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      # securityContext:
      #   fsGroup: 0
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      initContainers:
        - name: postgresql-isready
          image: "postgres:14"
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: immich-env
                  key: DB_USERNAME
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: immich-env
                  key: DB_DATABASE_NAME
            - name: POSTGRES_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: immich-env
                  key: DB_HOSTNAME
          command:
            - /bin/sh
            - -c
            - |
              timeout 60 sh -c 'until pg_isready -U "${POSTGRES_USER}" -h "${POSTGRES_HOSTNAME}" -p 5432; do sleep 2; done'
      containers:
        - name: immich-server
          image: "ghcr.io/immich-app/immich-server:release"
          imagePullPolicy: Always
          #securityContext:
          #  runAsUser: 0
          ports:
            - containerPort: 3001
          resources:
            requests: 
              cpu: "0"
            limits:
              memory: "1536Mi"
              cpu: "1"
          env:
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: immich-env
                  key: DB_PASSWORD
          envFrom:
            - configMapRef:
                name: immich-env
                optional: false
          livenessProbe:
            failureThreshold: 120
            httpGet:
              path: /server/ping
              port: 2283
            initialDelaySeconds: 10
            periodSeconds: 120
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 120
            httpGet:
              path: /server/ping
              port: 2283
            initialDelaySeconds: 10
            periodSeconds: 120
            timeoutSeconds: 1
          volumeMounts:
            - name: library-nfs
              mountPath: /usr/src/app/upload
      volumes:
        - name: library-nfs
          nfs:
            server: 10.15.21.129
            path: /mnt/user/images/immich/
