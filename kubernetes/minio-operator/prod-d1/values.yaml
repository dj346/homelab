
operator:
  env: {}

  serviceAccountAnnotations: []
  additionalLabels: {}
  
  # image:
  #   repository: quay.io/minio/operator
  #   tag: v7.0.0
  #   pullPolicy: IfNotPresent
  
  replicaCount: 2
 
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    fsGroup: 1000
  
  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    seccompProfile:
      type: RuntimeDefault
  
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
      ephemeral-storage: 500Mi
