apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  labels: 
    app.kubernetes.io/name: loki
    app.kubernetes.io/component: app
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: loki
  sources:
    # - repoURL: https://grafana.github.io/helm-charts
    #   chart: loki
    #   targetRevision: 6.29.0
    #   helm:
    #     valueFiles:
    #     - $values/kubernetes/loki/prod-d1/values.yaml
    - repoURL: 'https://gitea.kube-prod-d1.mclacken.net/dj346/homelab.git'
      targetRevision: HEAD
      path: kubernetes/loki/prod-d1
      ref: values
  syncPolicy:
    syncOptions:
      - CreateNamespace=true 
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false
    retry:
      limit: 0 # the number of retries to attempt
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m