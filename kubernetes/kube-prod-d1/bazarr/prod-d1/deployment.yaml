apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bazarr
  name: bazarr
  namespace: bazarr
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
        - name: bazarr
          image: lscr.io/linuxserver/bazarr:latest
          env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "America/Los_Angeles"
          ports:
          - name: http
            containerPort: 6767
          volumeMounts:
          - name: bazarr-config
            mountPath: /config
          - name: data
            mountPath: /data
      volumes:
        - name: bazarr-config
          persistentVolumeClaim:
            claimName: bazarr-pvc
            readOnly: false
        - name: data
          nfs:
            server: 10.15.21.5
            path: /mnt/user/video/

