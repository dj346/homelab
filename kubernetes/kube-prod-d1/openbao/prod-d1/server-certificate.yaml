apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: openbao-ingressroute-certificate
  namespace: openbao
spec:
  commonName: openbao-server-certificate
  secretName: openbao-server-certificate-secret
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
  dnsNames:
    - 'openbao-application-internal'
    - 'openbao-application-0.openbao-application-internal'
    - 'openbao-application-1.openbao-application-internal'
    - 'openbao-application-2.openbao-application-internal'

    - 'openbao-application-internal.openbao'
    - 'openbao-application-internal.openbao.svc'
    - 'openbao-application-internal.openbao.svc.cluster.local'

    - 'openbao-application-0.openbao-application-internal.openbao'
    - 'openbao-application-0.openbao-application-internal.openbao.svc'
    - 'openbao-application-0.openbao-application-internal.openbao.svc.cluster.local'

    - 'openbao-application-1.openbao-application-internal.openbao'
    - 'openbao-application-1.openbao-application-internal.openbao.svc'
    - 'openbao-application-1.openbao-application-internal.openbao.svc.cluster.local'

    - 'openbao-application-2.openbao-application-internal.openbao'
    - 'openbao-application-2.openbao-application-internal.openbao.svc'
    - 'openbao-application-2.openbao-application-internal.openbao.svc.cluster.local'