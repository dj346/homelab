apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader-application
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: reloader
  source:
    repoURL: 'https://stakater.github.io/stakater-charts'
    chart: reloader
    targetRevision: 2.2.7
    # helm:
    #   valuesObject:
        
  syncPolicy:
    syncOptions:
      - Validate=true
      - PrunePropagationPolicy=foreground
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false
    retry:
      limit: 0
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
