apiVersion: apps/v1
kind: Deployment
metadata:
  name: archivebox
  namespace: archivebox
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: archivebox
  template:
    metadata:
      labels:
        app: archivebox
    spec:
      restartPolicy: Always
      initContainers:
      - name: restore-from-backup
        image: alpine
        command: ["sh", "-c"]
        args:
          - |
            if [ "$RESTORE_BACKUP" = "1" ]; then
              apk add --no-cache rsync
              echo "Restoring backup from original PVC..."
              rsync -avh --delete /backup/ /data/
            else
              echo "Skipping backup restore"
            fi
        env:
          - name: RESTORE_BACKUP
            value: "1" # Set this to "0" to skip restore
        volumeMounts:
          - name: archivebox-storage
            mountPath: /data
          - name: archivebox-backup-storage
            mountPath: /backup
      - name: wait-for-sonic
        image: busybox
        command: ["sh", "-c"]
        args:
          - |
            echo "Waiting for sonic-service:1491 to be reachable..."
            until nc -zv sonic-service 1491; do
              echo "Still waiting for Sonic..."
              sleep 2
            done
            echo "Sonic is up!"
      - name: cleanup-lost-found
        image: busybox
        command: ["sh", "-c", "rm -rf /data/lost+found"]
        volumeMounts:
          - mountPath: /data
            name: archivebox-storage
      - name: init-archivebox
        image: archivebox/archivebox
        args: ['init']
        volumeMounts:
          - name: archivebox-storage
            mountPath: /data
          - name: archivebox-nfs
            mountPath: /data/archive
      - name: init-sonic
        image: archivebox/archivebox
        args: ['update', '--index-only']
        volumeMounts:
          - name: archivebox-storage
            mountPath: /data
          - name: archivebox-nfs
            mountPath: /data/archive
      containers:
      - name: archivebox
        args: ["server", "--quick-init"] # 
        image: archivebox/archivebox:latest
        ports:
        - containerPort: 8000
          protocol: TCP
          name: http
        env:
        - name: ADMIN_USERNAME
          value: "admin"
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: archivebox-admin-secret
              key: password
        - name: ALLOWED_HOSTS
          value: "*"
        - name: CSRF_TRUSTED_ORIGINS
          value: "http://archivebox.kube-prod-d1.mclacken.net"
        - name: PUBLIC_INDEX
          value: "true"
        - name: PUBLIC_SNAPSHOTS
          value: "true"
        - name: PUBLIC_ADD_VIEW
          value: "false"
        - name: SEARCH_BACKEND_ENGINE
          value: "sonic"
        - name: SEARCH_BACKEND_HOST_NAME
          value: "sonic-service"
        - name: SEARCH_BACKEND_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sonic-secret
              key: SEARCH_BACKEND_PASSWORD
        - name: YOUTUBEDL_ARGS
          value: >
            ["--write-description",
            "--write-info-json",
            "--skip-download",
            "--write-annotations",
            "--write-thumbnail",
            "--no-call-home",
            "--write-sub",
            "--all-subs",
            "--write-auto-sub",
            "--convert-subs=srt",
            "--yes-playlist",
            "--continue",
            "--ignore-errors",
            "--geo-bypass",
            "--add-metadata",
            "--write-comments",
            "--exec=if [[ '%(extractor)s' == 'youtube' ]]; then curl -s -X POST https://tubearchivist.kube-prod-d1.mclacken.net/api/download/ -H 'Authorization: Token 6cc29be399da3dd84e419d9761bf51557632b138' -H 'Content-Type: application/json' -d '{\"data\":[{\"youtube_id\":\"%(id)s\",\"status\":\"pending\"}],\"autostart\":true}'; fi"]
        volumeMounts:
          - name: archivebox-storage
            mountPath: /data
          - name: archivebox-nfs
            mountPath: /data/archive
      volumes:
        - name: archivebox-storage
          persistentVolumeClaim:
            claimName: archivebox-pvc
        - name: archivebox-backup-storage ## Uncomment this and set claimname to PVC
          persistentVolumeClaim:
            claimName: pvc-aa99a347-4490-415b-aa75-13e2b6d8afea
            readOnly: false
        - name: archivebox-nfs
          nfs:
            server: 10.15.21.5
            path: /mnt/user/archives/websites/archivebox
    