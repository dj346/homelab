# mimir-tenant-minio-certificate.yaml
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tenant-certmanager-cert
  namespace: mimir
spec:
  dnsNames:
    - 'minio.mimir'
    - 'minio.mimir.svc'
    - 'minio.mimir.svc.cluster.local'
    - 'mimir-bucket-hl.mimir.svc.cluster.local'
    - '*.minio.mimir.svc.cluster.local'
    - '*.mimir-bucket-hl.mimir.svc.cluster.local'
    - '*.mimir-bucket-hl.minio.mimir.svc.cluster.local'
  secretName: mimir-bucket-tls
  issuerRef:
    name: mimir-tenant-ca-issuer