apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stashapp
  name: stashapp
  namespace: stashapp
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: stashapp
  template:
    metadata:
      labels:
        app: stashapp
    spec:
      initContainers:
        - name: restore-from-backup
          image: alpine
          command: ["sh", "-c"]
          args:
            - |
              if [ "$RESTORE_BACKUP" = "1" ]; then
                echo "Restoring backup from original PVC..."
                apk add --no-cache rsync
                rsync -avh --delete /backup/ /data/
              else
                echo "Skipping backup restore"
              fi
          env:
            - name: RESTORE_BACKUP
              value: "1" # Set this to "0" to skip restore
          volumeMounts:
            - name: stashapp-config
              mountPath: /data
            - name: stashapp-backup-storage
              mountPath: /backup
      containers:
        - name: stashapp
          image: stashapp/stash:latest
          env:
          - name: TZ
            value: "America/Los_Angeles"
          - name: STASH_STASH
            value: "/data/"
          - name: STASH_GENERATED
            value: "/data/downloads/stashapp/generated/"
          - name: STASH_METADATA
            value: "/data/downloads/stashapp/metadata/"
          - name: STASH_CACHE
            value: "/data/downloads/stashapp/cache/"
          ports:
          - name: http
            containerPort: 9999
          volumeMounts:
          - name: stashapp-config
            mountPath: /root/.stash
          - name: data
            mountPath: /data
      volumes:
        - name: stashapp-config
          persistentVolumeClaim:
            claimName: stashapp-pvc
            readOnly: false
        - name: stashapp-backup-storage ## Uncomment this and set claimname to PVC
          persistentVolumeClaim:
            claimName: pvc-7bf57b38-2bff-47cf-92a9-60cf0a11c707
            readOnly: false
        - name: data
          nfs:
            server: 10.15.21.5
            path: /mnt/user/adult/
        