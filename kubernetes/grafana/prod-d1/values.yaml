# ## Expose the grafana service to be accessed from outside the cluster (LoadBalancer service).
# ## or access it from within the cluster (ClusterIP service). Set the service type and the port to serve it.
# ## ref: http://kubernetes.io/docs/user-guide/services/
# ##
# service:
#   enabled: true
#   type: ClusterIP
#   # Set the ip family policy to configure dual-stack see [Configure dual-stack](https://kubernetes.io/docs/concepts/services-networking/dual-stack/#services)
#   ipFamilyPolicy: ""
#   # Sets the families that should be supported and the order in which they should be applied to ClusterIP as well. Can be IPv4 and/or IPv6.
#   ipFamilies: []
#   loadBalancerIP: ""
#   loadBalancerClass: ""
#   loadBalancerSourceRanges: []
#   port: 80
#   targetPort: 3000
#     # targetPort: 4181 To be used with a proxy extraContainer
#   ## Service annotations. Can be templated.
#   annotations: {}
#   labels: {}
#   portName: service
#   # Adds the appProtocol field to the service. This allows to work with istio protocol selection. Ex: "http" or "tcp"
#   appProtocol: ""
#   sessionAffinity: ""

# resources: {}
# #  limits:
# #    cpu: 100m
# #    memory: 128Mi
# #  requests:
# #    cpu: 100m
# #    memory: 128Mi

# ## Enable persistence using Persistent Volume Claims
# ## ref: https://kubernetes.io/docs/user-guide/persistent-volumes/
# ##
# persistence:
#   type: pvc
#   enabled: false
#   # storageClassName: default
#   ## (Optional) Use this to bind the claim to an existing PersistentVolume (PV) by name.
#   volumeName: ""
#   accessModes:
#     - ReadWriteOnce
#   size: 10Gi
#   # annotations: {}
#   finalizers:
#     - kubernetes.io/pvc-protection
#   # selectorLabels: {}
#   ## Sub-directory of the PV to mount. Can be templated.
#   # subPath: ""
#   ## Name of an existing PVC. Can be templated.
#   # existingClaim:
#   ## Extra labels to apply to a PVC.
#   extraPvcLabels: {}
#   disableWarning: false

#   ## If persistence is not enabled, this allows to mount the
#   ## local storage in-memory to improve performance
#   ##
#   inMemory:
#     enabled: false
#     ## The maximum usage on memory medium EmptyDir would be
#     ## the minimum value between the SizeLimit specified
#     ## here and the sum of memory limits of all containers in a pod
#     ##
#     # sizeLimit: 300Mi

#   ## If 'lookupVolumeName' is set to true, Helm will attempt to retrieve
#   ## the current value of 'spec.volumeName' and incorporate it into the template.
#   lookupVolumeName: true

# # Administrator credentials when not using an existing secret (see below)
# adminUser: admin
# # adminPassword: strongpassword

# # Use an existing secret for the admin user.
# admin:
#   ## Name of the secret. Can be templated.
#   existingSecret: ""
#   userKey: admin-user
#   passwordKey: admin-password

# ## Grafana's LDAP configuration
# ## Templated by the template in _helpers.tpl
# ## NOTE: To enable the grafana.ini must be configured with auth.ldap.enabled
# ## ref: http://docs.grafana.org/installation/configuration/#auth-ldap
# ## ref: http://docs.grafana.org/installation/ldap/#configuration
# ldap:
#   enabled: false
#   # `existingSecret` is a reference to an existing secret containing the ldap configuration
#   # for Grafana in a key `ldap-toml`.
#   existingSecret: ""
#   # `config` is the content of `ldap.toml` that will be stored in the created secret
#   config: ""
#   # config: |-
#   #   verbose_logging = true

#   #   [[servers]]
#   #   host = "my-ldap-server"
#   #   port = 636
#   #   use_ssl = true
#   #   start_tls = false
#   #   ssl_skip_verify = false
#   #   bind_dn = "uid=%s,ou=users,dc=myorg,dc=com"

# # When process namespace sharing is enabled, processes in a container are visible to all other containers in the same pod
# # This parameter is added because the ldap reload api is not working https://grafana.com/docs/grafana/latest/developers/http_api/admin/#reload-ldap-configuration
# # To allow an extraContainer to restart the Grafana container
# shareProcessNamespace: false

