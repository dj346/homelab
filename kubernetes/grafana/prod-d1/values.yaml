replicas: 1

service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: 3000
  annotations: {}
  labels: 
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: app
  portName: service

resources: {}
#  limits:
#    cpu: 100m
#    memory: 128Mi
#  requests:
#    cpu: 100m
#    memory: 128Mi

persistence:
  enabled: false
  type: pvc
  storageClassName: longhorn
  volumeName: ""
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  # annotations: {}
  finalizers:
    - kubernetes.io/pvc-protection
  extraPvcLabels: {}
  disableWarning: false

  inMemory:
    enabled: true
    sizeLimit: 300Mi

  ## If 'lookupVolumeName' is set to true, Helm will attempt to retrieve
  ## the current value of 'spec.volumeName' and incorporate it into the template.
  lookupVolumeName: true

# adminUser: admin
# adminPassword: strongpassword

admin:
  existingSecret: admin-secret
  userKey: username
  passwordKey: password

ldap:
  enabled: true
  existingSecret: "ldap-config"

smtp:
  existingSecret: ""
  userKey: "user"
  passwordKey: "password"

imageRenderer:
  replicas: 1