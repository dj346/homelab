apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: jellyseerr
  name: jellyseerr
  namespace: jellyseerr
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyseerr
  template:
    metadata:
      labels:
        app: jellyseerr
    spec:
      initContainers:
        - name: restore-from-backup
          image: alpine@sha256:865b95f46d98cf867a156fe4a135ad3fe50d2056aa3f25ed31662dff6da4eb62
          command: ["sh", "-c"]
          args:
            - |
              if [ "$RESTORE_BACKUP" = "1" ]; then
                echo "Restoring backup from original PVC..."
                apk add --no-cache rsync
                rsync -avh --delete /backup/ /data/
              else
                echo "Skipping backup restore"
              fi
          env:
            - name: RESTORE_BACKUP
              value: "0" # Set this to "0" to skip restore
          volumeMounts:
            - name: jellyseerr-config
              mountPath: /data
            # - name: jellyseerr-backup-storage
            #   mountPath: /backup
      containers:
        - name: jellyseerr
          image: ghcr.io/fallenbagel/jellyseerr:latest@sha256:9cc9e9ee6cd5cf5a23feb45c37742ba34cfd6314d81d259cddb373a97ac92cdd
          env:
          - name: TZ
            value: "America/Los_Angeles"
          - name: LOG_LEVEL
            value: "debug"
          ports:
          - name: http
            containerPort: 5055
          volumeMounts:
          - name: jellyseerr-config
            mountPath: /app/config
      volumes:
        - name: jellyseerr-config
          persistentVolumeClaim:
            claimName: jellyseerr-pvc
            readOnly: false
        # - name: jellyseerr-backup-storage ## Uncomment this and set claimname to PVC
        #   persistentVolumeClaim:
        #     claimName: pvc-76b100b3-f6c1-4f15-9fd1-9ad776ff8ba9
        #     readOnly: false
        

#         DB_TYPE=postgres # Which DB engine to use, either sqlite or postgres. The default is sqlite.
# DB_HOST="localhost" # (optional) The host (URL) of the database. The default is "localhost".
# DB_PORT="5432" # (optional) The port to connect to. The default is "5432".
# DB_USER= # (required) Username used to connect to the database.
# DB_PASS= # (required) Password of the user used to connect to the database.
# DB_NAME="jellyseerr" # (optional) The name of the database to connect to. The default is "jellyseerr".
# DB_LOG_QUERIES="false" # (optional) Whether to log the DB queries for debugging. The default is "false".