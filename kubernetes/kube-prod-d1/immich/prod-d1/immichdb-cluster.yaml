apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-cluster
  namespace: immich
spec:
  description: "Immich CloudNativePG Cluster"
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.3-v0.2.1
  instances: 1
  # superuserSecret:
  #   name: immich-pg-superuser
  primaryUpdateStrategy: unsupervised
  enableSuperuserAccess: true
  startDelay: 30
  stopDelay: 100

  postgresql:
    shared_preload_libraries:
      - "vectors.so"
    enableAlterSystem: true

    parameters:
      shared_buffers: 256MB
      pg_stat_statements.max: '10000'
      pg_stat_statements.track: all
      auto_explain.log_min_duration: '10s'
      
    pg_hba:
      - host all all 10.244.0.0/16 md5

  bootstrap:
    initdb:
      database: immichdb
      owner: immich-service-user
      secret:
        name: pgdb-service-user-secret  # The secret used by the db to connect to the db and create the tables.
      dataChecksums: true
      postInitApplicationSQL:
        - ALTER SYSTEM SET search_path TO "$user", public, vectors;
        - SET search_path TO "$user", public, vectors;
        - CREATE EXTENSION IF NOT EXISTS "vectors";
        - CREATE EXTENSION IF NOT EXISTS "cube";
        - CREATE EXTENSION IF NOT EXISTS "earthdistance";
        - ALTER SCHEMA vectors OWNER TO "immich-service-user";
        - GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA vectors TO "immich-service-user";
        - GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO "immich-service-user";
        # - CREATE EXTENSION IF NOT EXISTS "vector";
        # - ALTER ROLE "immich" WITH "superuser";

  storage:
    storageClass: longhorn-strict-local
    size: 10Gi

  # resources:
  #   requests: 
  #     memory: "512Mi"
  #     cpu: "10m"
  #   limits:
  #     memory: "2Gi"

  affinity:
    enablePodAntiAffinity: true
    topologyKey: failure-domain.beta.kubernetes.io/zone

  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true


