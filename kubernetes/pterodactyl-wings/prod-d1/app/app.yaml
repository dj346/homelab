apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pterodactyl-wings
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: pterodactyl-wings
  source:
    repoURL: 'https://gitea.kube-prod-d1.mclacken.net/dj346/homelab.git'
    targetRevision: HEAD
    path: kubernetes/pterodactyl-wings/prod-d1
    ref: values
  syncPolicy:
    syncOptions:
      - CreateNamespace=true 
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false
    retry:
      limit: 0 # the number of retries to attempt
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m