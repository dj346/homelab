apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: eso-bao-apps-ca-external-secret
  namespace: eso
spec:
  refreshInterval: 1h
  target:
    name: eso-openbao-apps-ca-secret
    template:
      type: Opaque
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "^(?!(?:default|kube-node-lease|kube-public)$).*"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "anisonarr-prod-d1"
      data:
        ca.crt: "{{ .certificate }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: VaultDynamicSecret
          name: ica2-ca-json
