apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr-application
  namespace: argocd
  labels:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/component: application
    app.kubernetes.io/instance: sonarr-prod-d1
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  revisionHistoryLimit: 5
  destination:
    server: https://kubernetes.default.svc
    namespace: sonarr-prod-d1
  sources:
    - repoURL: 'https://github.com/dj346/homelab.git'
      targetRevision: HEAD
      path: kubernetes/kube-prod-d1/sonarr/prod-d1
      directory:
        exclude: 'application.yaml'
    - repoURL: 'https://github.com/dj346/OneForAll.git'
      targetRevision: main
      path: .
      helm:
        valuesObject:
          global:
            appName: sonarr
            environment: prod-d1
          
          postgresql:
            instances: 2
            
            databaseName: "sonarr-main"
            ownerName: "sonarr"
            postInitSQL:
              - CREATE DATABASE "sonarr-log" OWNER sonarr
            
            storageSize: 450Mi
            walStorageSize: 2Gi
            
            enableDefaultCertificate: true
            backupSchedule: "0 0 * * *"
          
          ingresses:
            - serviceName: sonarr-service
              portName: http

          services:
            - port: 80
              portName: http

  syncPolicy:
    syncOptions:
      - Validate=true
      - PrunePropagationPolicy=foreground
      - CreateNamespace=true
    
    automated:
      prune: true
      selfHeal: true
    
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
