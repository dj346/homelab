apiVersion: apps/v1
kind: Deployment
metadata:
  name: bind9
  namespace: bind9
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bind9
  template:
    metadata:
      labels:
        app: bind9
    spec:
      securityContext:
        fsGroup: 101                   # Files created by volumes will have group 'bind'
      initContainers:
      - name: cp-ddns-zones
        image: ubuntu
        command:
          - /bin/bash
          - -c
          - |
            set -e
            src_dir=/var/lib/bind/default-ddns-zones
            dst_dir=/var/lib/bind/ddns-zones

            for src in "${src_dir}"/*; do
              base=${src##*/}
              dst="${dst_dir}/${base}"

              # A. copy if the destination file is missing
              if [[ ! -e "${dst}" ]]; then
                cp -a -- "${src}" "${dst}"
                continue
              fi

              # B. copy if the custom file-version differs
              src_ver=$(awk -F':' '/^[[:space:]]*;/ && $2 ~ /file-version/ {gsub(/[[:space:]]*/,"",$3); print $3; exit}' "${src}")
              dst_ver=$(awk -F':' '/^[[:space:]]*;/ && $2 ~ /file-version/ {gsub(/[[:space:]]*/,"",$3); print $3; exit}' "${dst}")

              [[ -z "${src_ver}" ]] && src_ver=unknown
              [[ -z "${dst_ver}" ]] && dst_ver=unknown

              if [[ "${src_ver}" != "${dst_ver}" ]]; then
                cp -a -- "${src}" "${dst}"
              fi
            done
        securityContext:
          runAsUser: 0                 # run init container as root to adjust perms
          allowPrivilegeEscalation: false
        volumeMounts:
          - name: bind-default-ddns-zones
            mountPath: /var/lib/bind/default-ddns-zones/
          - name: bind9-ddns-zones-pvc
            mountPath: /var/lib/bind/ddns-zones
            subPath: ddns-zones

      - name: init-bind9-cache-perms
        image: ubuntu
        command: ["chown", "-R", "101:101", "/var/cache/bind"]
        securityContext:
          runAsUser: 0                 # run init container as root to adjust perms
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: bind9-cache-pvc
          mountPath: /var/cache/bind
          subPath: cache
      containers:
      - name: bind9
        image: ubuntu/bind9:9.18-22.04_beta
        env:
        - name: TZ
          value: "PT"
        - name: BIND9_USER
          value: "bind"
        ports:
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 53001
          name: dns-admin
          protocol: TCP
        securityContext:
          runAsUser: 101              # run the bind9 container as 'bind' user
          runAsGroup: 101             # bind group
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]            # drop all default Linux capabilities
            add: ["NET_BIND_SERVICE"] # only add capability to bind low-number ports
        volumeMounts:
          - name: bind9-cache-pvc
            mountPath: /var/cache/bind
            subPath: cache
          - name: bind-config
            mountPath: /etc/bind/named.conf.local
            subPath: named.conf.local
            readOnly: true
          - name: bind-config
            mountPath: /etc/bind/named.conf.options
            subPath: named.conf.options
            readOnly: true
          # - name: bind-ddns-key
          #   mountPath: /etc/bind/dhcp1-ns1.key
          #   subPath: dhcp1-ns1.key
          #   readOnly: true
          - name: bind-zones
            mountPath: /var/lib/bind/zones/
          - name: bind9-ddns-zones-pvc
            mountPath: /var/lib/bind/ddns-zones
            subPath: ddns-zones
      volumes:
        - name: bind9-cache-pvc
          persistentVolumeClaim:
            claimName: bind9-cache-pvc
            readOnly: false
        - name: bind9-ddns-zones-pvc
          persistentVolumeClaim:
            claimName: bind9-ddns-zones-pvc
            readOnly: false
        - name: bind-config
          configMap:
            name: named-conf-cm
            defaultMode: 0644                    
            items:                               
            - key: named.conf.local
              path: named.conf.local
            - key: named.conf.options
              path: named.conf.options
        - name: bind-default-ddns-zones
          configMap:
            name: default-ddns-zones-cm
            defaultMode: 0644                    
            items:                               
            - key: local-d1-mclacken-net.zone
              path: local-d1-mclacken-net.zone
            - key: 21-15-10.zone
              path: 21-15-10.zone
        - name: bind-zones
          configMap:
            name: zones-cm
            defaultMode: 0644                    
            items:                               
            - key: kube-prod-d1-mclacken-net.zone
              path: kube-prod-d1-mclacken-net.zone
        # - name: bind-ddns-key
        #   secret: 
        #     secretName: dhcp1-ns1-key-secret
        #     items:
        #     - key: dhcp1-ns1.key
        #       path: dhcp1-ns1.key
      restartPolicy: Always