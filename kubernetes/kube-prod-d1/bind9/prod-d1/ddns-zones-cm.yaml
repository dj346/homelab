apiVersion: v1
kind: ConfigMap
metadata:
  name: default-ddns-zones-cm
data:
  local-d1-mclacken-net.zone: |
    ; file-version: 3
    
    $ORIGIN local-d1.mclacken.net.
    $TTL   172800   ; 2 days
    @   IN  SOA   local-d1.mclacken.net. admin.mclacken.net. (
            2023074379 ; serial
            43200      ; refresh (12 hours)
            900        ; retry (15 minutes)
            1814400    ; expire (3 weeks)
            7200       ; minimum (2 hours)
        )
        NS          ns.local-d1.mclacken.net.

    ns              A       10.15.21.50
    router          A       10.15.21.28

    unas-prod-d1    A       10.15.21.5
    pbs-prod-d1     A       10.15.21.10
    pve-prod-d1     A       10.15.21.11

    kube-prod-d1    A       10.15.21.20
    rpi4-prod-d1    A       10.15.21.21
    cksrv-prod-d1   A       10.15.21.22
    cksrv-prod-d2   A       10.15.21.23

    wksrv-prod-d1   A       10.15.21.31
    wksrv-prod-d2   A       10.15.21.32
    wksrv-prod-d3   A       10.15.21.33
    wksrv-prod-d4   A       10.15.21.34

  21-15-10.zone: |
    ; file-version: 2

    $ORIGIN 21.15.10.in-addr.arpa.
    $TTL   604800   ; 1 week
    @   IN  SOA   local-d1.mclacken.net. admin.mclacken.net. (
            202308834 ; serial
            604800    ; refresh (1 week)
            86400     ; retry (1 day)
            2419200   ; expire (4 weeks)
            604800    ; minimum (1 week)
        )
        NS          ns.local-d1.mclacken.net.

    50          PTR     ns.local-d1.mclacken.net.
    28          PTR     router.local-d1.mclacken.net.

    5           PTR     unas-prod-d1.local-d1.mclacken.net.
    10          PTR     pbs-prod-d1.local-d1.mclacken.net.
    11          PTR     pve-prod-d1.local-d1.mclacken.net.
    
    20          PTR     kube-prod-d1.local-d1.mclacken.net.
    21          PTR     rpi4-prod-d1.local-d1.mclacken.net.
    22          PTR     cksrv-prod-d1.local-d1.mclacken.net.
    23          PTR     cksrv-prod-d2.local-d1.mclacken.net.
    
    31          PTR     wksrv-prod-d1.local-d1.mclacken.net.
    32          PTR     wksrv-prod-d2.local-d1.mclacken.net.
    33          PTR     wksrv-prod-d3.local-d1.mclacken.net.
    34          PTR     wksrv-prod-d4.local-d1.mclacken.net.
