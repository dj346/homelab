apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs-backup-application
  namespace: argocd
  labels:
    app.kubernetes.io/name: seaweedfs-backup
    app.kubernetes.io/component: application
    app.kubernetes.io/instance: seaweedfs-backup-prod-d1
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    description: "ArgoCD managed deployment for SeaweedFS Backups (CloudNative Postgres Containers) application in production"
spec:
  project: default
  revisionHistoryLimit: 5
  destination:
    server: https://kubernetes.default.svc
    namespace: seaweedfs-backup
  sources:
    - repoURL: https://seaweedfs.github.io/seaweedfs/helm
      chart: seaweedfs
      targetRevision: 4.0.400
      helm:
        valuesObject:
          filer:
            enabled: true
            replicas: 2

            s3:
              enabled: true
              enableAuth: true
              existingConfigSecret: s3-credentials-secret

            extraEnvironmentVars:
              WEED_POSTGRES_ENABLED: "true"
              WEED_POSTGRES_HOSTNAME: "seaweedfs-backup-postgres-cluster-rw.seaweedfs-backup.kube-prod-d1i.mclacken.net."
              WEED_POSTGRES_PORT: "5432"
              WEED_POSTGRES_DATABASE: "filemeta"
              WEED_POSTGRES_USERNAME: "seaweedfs-backup"
              WEED_POSTGRES_PASSWORD: "seaewoodfs-password"
              WEED_POSTGRES_SSLMODE: "disable"
              # WEED_POSTGRES_CONNECTION_MAX_IDLE: 5    
              # WEED_POSTGRES_CONNECTION_MAX_OPEN: 75
              # WEED_POSTGRES_CONNECTION_MAX_LIFETIME_SECONDS: 600
              WEED_LEVELDB2_ENABLED: "false"
              
    - repoURL: 'ssh://git@gitea-ssh.gitea.svc.cluster.local:2222/dj346/homelab.git'
      targetRevision: HEAD
      path: kubernetes/kube-prod-d1/seaweedfs-backup/prod-d1
  syncPolicy:
    syncOptions:
      - Validate=true
      - PrunePropagationPolicy=foreground
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
