apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: paperless
    app.kubernetes.io/component: app
  name: paperless-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless
      app.kubernetes.io/component: app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless
        app.kubernetes.io/component: app
    spec:
      initContainers:
        - name: restore-from-backup
          image: alpine@sha256:865b95f46d98cf867a156fe4a135ad3fe50d2056aa3f25ed31662dff6da4eb62
          command: ["sh", "-c"]
          args:
            - |
              if [ "$RESTORE_BACKUP" = "1" ]; then
                echo "Restoring backup from original PVC..."
                apk add --no-cache rsync
                rsync -avh --delete /backup/ /data/
              else
                echo "Skipping backup restore"
              fi
          env:
            - name: RESTORE_BACKUP
              value: "0" # Set this to "0" to skip restore
          volumeMounts:
            - name: data
              mountPath: /data
            # - name: paperless-backup-storage
            #   mountPath: /backup
      containers:
        - name: paperless-app
          envFrom:
          - configMapRef:
              name: paperless-config
          - secretRef:
              name: paperless-secrets 
          image: ghcr.io/paperless-ngx/paperless-ngx:2.20.4@sha256:06ca6a6c2a21cfebcc7c5f2e0d38f892dba4bcb090b8781a55d003c63cce386a
          env:
            - name: PAPERLESS_DBUSER
              valueFrom:
                secretKeyRef:
                  name: pgdb-service-user-secret
                  key: username
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  name: pgdb-service-user-secret
                  key: password
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 8000
          #     scheme: HTTP
          #   failureThreshold: 5
          #   periodSeconds: 30
          #   timeoutSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: 8000
          #     scheme: HTTP
          #   failureThreshold: 5
          #   periodSeconds: 30
          #   timeoutSeconds: 10
          ports:
            - name: paperless-http
              protocol: TCP
              containerPort: 8000
          volumeMounts:
            - mountPath: /usr/src/paperless/data
              name: data
              subPath: config
            - mountPath: /data/
              name: media
      restartPolicy: Always
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: paperless-pvc
            readOnly: false
        # - name: paperless-backup-storage ## Uncomment this and set claimname to PVC
        #   persistentVolumeClaim:
        #     claimName: pvc-d59805df-1a17-4d83-b0bf-21185effd309
        #     readOnly: false
        - name: media
          nfs:
            server: 10.15.21.5
            path: /mnt/user/documents/
            readOnly: false
        