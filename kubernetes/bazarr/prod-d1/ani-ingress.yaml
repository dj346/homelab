apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: anibazarr-ingress
  namespace: bazarr
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-clusterissuer
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
    - host: anibazarr.kube-prod-d1.mclacken.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: anibazarr-web
                port:
                  number: 6767
  tls:
    - hosts:
        - anibazarr.kube-prod-d1.mclacken.net
      secretName: anibazarr-certificate-secret
