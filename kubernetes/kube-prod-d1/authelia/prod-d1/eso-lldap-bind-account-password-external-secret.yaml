# Should probably merged into a signle file with the other ExternalSecrets

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-eso-lldap-bind-account-password-external-secret
  namespace: authelia-prod-d1
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: program-secret
    app.kubernetes.io/instance: authelia-prod-d1
    app.kubernetes.io/managed-by: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: eso-vault-store
  target:
    name: authelia-lldap-bind-account-password-secret
  data:
    - secretKey: token
      remoteRef:
        key: authelia/prod-d1/lldad-bind-account-password
        property: password
