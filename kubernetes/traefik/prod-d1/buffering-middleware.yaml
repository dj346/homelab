apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: buffering-middleware
  namespace: traefik
spec:
  buffering:
    maxRequestBodyBytes: 0
    memRequestBodyBytes: 20971520           # 20 MB
    maxResponseBodyBytes: 0
    memResponseBodyBytes: 20971520
    retryExpression: "IsNetworkError()"
