apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: anisonarr-statefulset
  namespace: anisonarr
  labels:
    app.kubernetes.io/name: anisonarr
    app.kubernetes.io/instance: anisonarr-prod
    app.kubernetes.io/component: application
    app.kubernetes.io/managed-by: argocd
spec:
  serviceName: anisonarr-web-service
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: anisonarr
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: anisonarr
    spec:
      priorityClassName: low-priority
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - anisonarr
              topologyKey: kubernetes.io/hostname
      initContainers:
        - name: restore-from-backup
          image: alpine
          command: ["sh", "-c"]
          args:
            - |
              if [ "$RESTORE_BACKUP" = "1" ]; then
                echo "Restoring backup from original PVC..."
                apk add --no-cache rsync
                rsync -avh --delete /backup/ /data/
              else
                echo "Skipping backup restore"
              fi
          env:
            - name: RESTORE_BACKUP
              value: "0" # Set this to "0" to skip restore
          volumeMounts:
            - name: anisonarr-config
              mountPath: /data
            # - name: anisonarr-backup-storage
            #   mountPath: /backup
      containers:
        - name: anisonarr
          image: lscr.io/linuxserver/sonarr:4.0.5
          imagePullPolicy: IfNotPresent
          # securityContext:
          #   runAsNonRoot: false
          #   allowPrivilegeEscalation: false
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Los_Angeles"
            - name: PostgresOptions__User
              value: "qstick"
            - name: PostgresOptions__Password
              value: "qstick"
            - name: PostgresOptions__Port
              value: "5432"
            - name: PostgresOptions__Host
              value: "postgres14"
            - name: PostgresOptions__MainDb
              value: "MainDbName"
            - name: PostgresOptions__LogDb
              value: "LogDbName"
          ports:
            - name: http
              containerPort: 8989
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          #   initialDelaySeconds: 30
          #   periodSeconds: 15
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          #   initialDelaySeconds: 15
          #   periodSeconds: 10
          # startupProbe:
          #   httpGet:
          #     path: /
          #     port: http
          #   failureThreshold: 30
          #   periodSeconds: 10
          # resources:
          #   requests:
          #     memory: "256Mi"
          #     cpu: "250m"
          #   limits:
          #     memory: "512Mi"
          #     cpu: "500m"
          volumeMounts:
            - name: anisonarr-config
              mountPath: /config
            - name: data
              mountPath: /data
            # - name: config-xml-file
            #   mountPath: /config/config.xml
            #   subPath: config.xml
            #   readOnly: true
      volumes:
        - name: data
          nfs:
            server: 10.15.21.5
            path: /mnt/user/video/
        - name: config-xml-file
          secret:
            secretName: anisonarr-config-secret
            defaultMode: 0644                    
            items:                               
            - key: config.xml
              path: config.xml
        # - name: anisonarr-backup-storage ## Uncomment this and set claimname to PVC
        #   persistentVolumeClaim:
        #     claimName: pvc-bc57f2c8-cc57-4828-bd37-e4e84fd7cfbf
        #     readOnly: false
  volumeClaimTemplates:
    - metadata:
        name: anisonarr-config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 450Mi