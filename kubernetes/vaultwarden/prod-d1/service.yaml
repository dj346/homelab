apiVersion: v1
kind: Service
metadata:
  name: vaultwarden
  namespace: vaultwarden-service
  labels:
    app: vaultwarden
spec:
  type: ClusterIP
  selector:
    app: vaultwarden
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
    - name: websocket
      port: 3012
      protocol: TCP
      targetPort: 3012
  ipFamilyPolicy: SingleStack

