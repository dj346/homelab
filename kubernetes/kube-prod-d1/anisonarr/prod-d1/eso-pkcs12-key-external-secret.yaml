apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: anisonarr-eso-pkcs12-key-external-secret
  namespace: anisonarr-prod-d1
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: eso-vault-store
  target:
    name: anisonarr-pkcs12-key-secret
  data:
    - secretKey: password
      remoteRef:
        key: anisonarr/prod-d1/pkcs12-key
        property: password
