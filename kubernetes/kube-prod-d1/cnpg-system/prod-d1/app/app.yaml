apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cnpg-cloudnative-pg
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cnpg-system
  source:
    repoURL: "https://cloudnative-pg.github.io/charts"
    chart: cloudnative-pg
    targetRevision: 0.27.1
    helm:
      valuesObject:
        replicaCount: 1
        # podLabels:
        #   app.kubernetes.io/name: cnpg-cloudnative-pg
        #   # app.kubernetes.io/instance: cnpg-cloudnative-pg-prod-d1
        #   app.kubernetes.io/component: operator
        #   app.kubernetes.io/managed-by: argocd
        podLabels:
          app.kubernetes.io/name: cloudnative-pg
          app.kubernetes.io/instance: cnpg-cloudnative-pg
        commonAnnotations: {}
        podAnnotations: {}
        priorityClassName: ""
        resources: {}
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    retry:
      limit: 0
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
