apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-operator
  namespace: argocd
  labels: 
    app.kubernetes.io/name: minio-operator
    app.kubernetes.io/component: app
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: minio-operator
  sources:
    - repoURL: https://operator.min.io
      chart: minio-operator-operator 
      targetRevision: 4.3.7
      helm:
        valueFiles:
        - $values/kubernetes/minio-operator/prod-d1/values.yaml
    - repoURL: 'https://gitea.kube-prod-d1.mclacken.net/dj346/homelab.git'
      targetRevision: HEAD
      path: kubernetes/minio-operator/prod-d1
      ref: values
  syncPolicy:
    syncOptions:
      - CreateNamespace=true 
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false
    retry:
      limit: 0 # the number of retries to attempt
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m