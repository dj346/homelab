apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: anisonarr-postgres-server-certificate
  namespace: anisonarr
  labels:
    app.kubernetes.io/name: anisonarr
    app.kubernetes.io/component: database-certificate
    app.kubernetes.io/instance: anisonarr-prod-d1
    app.kubernetes.io/managed-by: argocd
spec:
  secretName: anisonarr-postgres-server-certificate-secret
  issuerRef:
    name: vault-cnpg-kube-prod-d1-issuer
    kind: ClusterIssuer
  commonName: anisonarr-postgres-server-certificate
  dnsNames:
    - anisonarr-postgres-cluster-rw.kube-prod-d1i.mclacken.net.
    - anisonarr-postgres-cluster-rw
    - anisonarr-postgres-cluster-rw.anisonarr
    - anisonarr-postgres-cluster-rw.anisonarr.svc
    - anisonarr-postgres-cluster-r
    - anisonarr-postgres-cluster-r.anisonarr
    - anisonarr-postgres-cluster-r.anisonarr.svc
    - anisonarr-postgres-cluster-ro
    - anisonarr-postgres-cluster-ro.anisonarr
    - anisonarr-postgres-cluster-ro.anisonarr.svc