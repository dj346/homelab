# Should probably merged into a signle file with the other ExternalSecrets

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-eso-reset-jwt-hmac-key-external-secret
  namespace: authelia-prod-d1
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: program-secret
    app.kubernetes.io/instance: authelia-prod-d1
    app.kubernetes.io/managed-by: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: eso-vault-store
  target:
    name: authelia-reset-jwt-hmac-key-secret
  data:
    - secretKey: key
      remoteRef:
        key: authelia/prod-d1/reset-jwt-hmac-key
        property: key
