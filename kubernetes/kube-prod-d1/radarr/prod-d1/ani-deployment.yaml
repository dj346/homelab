apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aniradarr
  name: aniradarr
  namespace: radarr
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: aniradarr
  template:
    metadata:
      labels:
        app: aniradarr
    spec:
      initContainers:
        - name: restore-from-backup
          image: alpine@sha256:865b95f46d98cf867a156fe4a135ad3fe50d2056aa3f25ed31662dff6da4eb62
          command: ["sh", "-c"]
          args:
            - |
              if [ "$RESTORE_BACKUP" = "1" ]; then
                echo "Restoring backup from original PVC..."
                apk add --no-cache rsync
                rsync -avh --delete /backup/ /data/
              else
                echo "Skipping backup restore"
              fi
          env:
            - name: RESTORE_BACKUP
              value: "1" # Set this to "0" to skip restore
          volumeMounts:
            - name: aniradarr-config
              mountPath: /data
            - name: aniradarr-backup-storage
              mountPath: /backup
      containers:
        - name: aniradarr
          image: lscr.io/linuxserver/radarr:latest@sha256:270f25698624b57b86ca119cc95399d7ff15be8297095b4e1223fd5b549b732c
          env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "America/Los_Angeles"
          ports:
          - name: http
            containerPort: 7878
          volumeMounts:
          - name: aniradarr-config
            mountPath: /config
          - name: data
            mountPath: /data
      volumes:
        - name: aniradarr-config
          persistentVolumeClaim:
            claimName: aniradarr-pvc
            readOnly: false
        - name: aniradarr-backup-storage ## Uncomment this and set claimname to PVC
          persistentVolumeClaim:
            claimName: pvc-6ec2a144-1601-4825-bf7d-265c5077ce8b
            readOnly: false
        - name: data
          nfs:
            server: 10.15.21.5
            path: /mnt/user/video/
        