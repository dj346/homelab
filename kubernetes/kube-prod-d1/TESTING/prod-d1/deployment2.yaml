apiVersion: v1
kind: Pod
metadata:
  name: volume-debug
  namespace: anisonarr-prod-d1
spec:
  containers:
  - name: debug
    image: busybox
    command: ["sh", "-c", "sleep 3600"]
    volumeMounts:
    - name: vol
      mountPath: /data
  volumes:
  - name: vol
    persistentVolumeClaim:
      claimName: test
  restartPolicy: Never
