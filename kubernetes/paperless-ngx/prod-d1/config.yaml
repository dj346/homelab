kind: ConfigMap
apiVersion: v1
metadata:
  name: paperless-config
  namespace: paperless
  labels:
    app.kubernetes.io/name: paperless
    app.kubernetes.io/component: app
data:
  PAPERLESS_TIME_ZONE: "America/Los_Angeles"
  PAPERLESS_CONSUMER_RECURSIVE: "true"
  PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
  
  PAPERLESS_REDIS: "redis://redis-server.redis-server.svc.cluster.local:6379/3"
  
  PAPERLESS_TIKA_ENABLED: "1"
  PAPERLESS_TIKA_ENDPOINT: http://tika-http:9998
  PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg-http:3000
  PAPERLESS_OCR_LANGUAGE: "eng"

  PAPERLESS_DBNAME: paperlessdb
  PAPERLESS_DBHOST: paperless-cluster-rw

  PAPERLESS_MEDIA_ROOT: /data/paperless-ngx/
  PAPERLESS_CONSUMPTION_DIR: /data/downloads/paperless-ngx/consume/
  
  USERMAP_UID: "1000"
  USERMAP_GID: "1000"
  PAPERLESS_CSRF_TRUSTED_ORIGINS: https://paperless.kube-prod-d1.mclacken.net
  PAPERLESS_ALLOWED_HOSTS: paperless.kube-prod-d1.mclacken.net
  PAPERLESS_CORS_ALLOWED_HOSTS: paperless.kube-prod-d1.mclacken.net
  PAPERLESS_TRUSTED_PROXIES: 10.15.21.29