apiVersion: v1
kind: Secret
metadata:
  name: anisonarr-postgres-server-certificate-secret
  namespace: anisonarr
  labels:
    app.kubernetes.io/name: anisonarr
    app.kubernetes.io/component: database-certificate
    app.kubernetes.io/instance: anisonarr-prod-d1
    app.kubernetes.io/managed-by: argocd
  annotations:
    description: "Secret for Postgres Certificate for Anisonarr Application managed by Cert-Manager"
    cnpg.io/reload: "true"
type: kubernetes.io/tls