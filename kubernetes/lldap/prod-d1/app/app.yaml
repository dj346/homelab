apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lldap
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: lldap
  source:
    repoURL: 'https://gitea.kube-prod-d1.mclacken.net/dj346/homelab.git'
    targetRevision: HEAD
    path: kubernetes/lldap/prod-d1
  syncPolicy:
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false
    retry:
      limit: 0 # the number of retries to attempt
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m