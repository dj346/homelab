  namespace: traefik
spec:
  secretName: traefik-dashboard-certificate-secret
  issuerRef:
    name: cloudflare-clusterissuer
    kind: ClusterIssuer
  commonName: traefik-dashboard.kube-prod-d1.mclacken.net
  dnsNames:
    - traefik-dashboard.kube-prod-d1.mclacken.net