additionalArguments:
      - "--entrypoints.ldaps.address=:636/tcp"
      
ports:
  ldaps:
    port: 636
    expose:
      default: true
    exposedPort: 636
    protocol: TCP
    tls:
      enabled: true
  web:
    redirections:
      entryPoint:
        to: websecure
        scheme: https
        permanent: true  # <-- Change this to false if you want a temporary redirect
ingressRoute:
  dashboard:
    enabled: true
    entryPoints: [websecure]
    matchRule: Host(`traefik-dashboard.kube-prod-d1.mclacken.net`)