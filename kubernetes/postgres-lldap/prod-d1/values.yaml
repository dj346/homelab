replication:
  enabled: true
  replicaCount: 3
  synchronousCommit: "on"
  numSynchronousReplicas: 1

auth:
  existingSecret: "lldap-postgres-secret"
  username: "lldap"
  database: "lldapdb"
  secretKeys:
    adminPasswordKey: "postgres-password"
    userPasswordKey: "password"
    replicationPasswordKey: "replication-password"

primary:
  persistence:
    enabled: true
    size: 10Gi

readReplicas:
  persistence:
    enabled: true
    size: 10Gi