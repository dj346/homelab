apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: openbao-ingressroute-certificate
  namespace: openbao
spec:
  commonName: openbao-server-certificate
  secretName: openbao-server-certificate-secret
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
  dnsNames:
    - '*.openbao'
    - '*.openbao.svc'
    - '*.openbao.svc.cluster.local'