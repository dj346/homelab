apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
      - env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: docker.io/jellyfin/jellyfin
        imagePullPolicy: IfNotPresent
        name: jellyfin
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
        ports:
        - containerPort: 8096
          protocol: TCP
        volumeMounts:
        - mountPath: /data/movies
          name: jellyfin-media
          subPath: movies
          readOnly: True
        - mountPath: /data/shows
          name: jellyfin-media
          subPath: shows
          readOnly: True
        - mountPath: /data/home-video
          name: jellyfin-media
          subPath: home-video
          readOnly: True
        - mountPath: /data/youtube
          name: jellyfin-media
          subPath: youtube
          readOnly: True
        - mountPath: /cache
          name: jellyfin-media
          subPath: jellyfin-cache
          readOnly: True

        - mountPath: /data/music
          name: jellyfin-music
          subPath: music
          readOnly: True

        - mountPath: /data/books
          name: jellyfin-books
          subPath: books
          readOnly: True

        - mountPath: /config
          name: jellyfin-config
      restartPolicy: Always
      volumes:
      - name: jellyfin-music
        nfs:
          server: 10.15.21.132
          path: /mnt/user/audio/music
      - name: jellyfin-media
        nfs:
          server: 10.15.21.132
          path: /mnt/user/video/
      - name: jellyfin-books
        nfs:
          server: 10.15.21.132
          path: /mnt/user/video/
      - name: jellyfin-config
        persistentVolumeClaim:
          claimName: jellyfin-pvc