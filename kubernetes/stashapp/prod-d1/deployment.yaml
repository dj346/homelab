apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stashapp
  name: stashapp
  namespace: stashapp
spec:
  replicas: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: stashapp
  template:
    metadata:
      labels:
        app: stashapp
    spec:
      containers:
        - name: stashapp
          image: stashapp/stash:latest
          env:
          - name: TZ
            value: "America/Los_Angeles"
          - name: STASH_STASH
            value: "/config/"
          - name: STASH_GENERATED
            value: "/data/downloads/stashapp/generated/"
          - name: STASH_METADATA
            value: "/data/downloads/stashapp/metadata/"
          - name: STASH_CACHE
            value: "/data/downloads/stashapp/cache/"
          ports:
          - name: http
            containerPort: 9999
          volumeMounts:
          - name: stashapp-config
            mountPath: /config
          - name: data
            mountPath: /data
      volumes:
        - name: stashapp-config
          persistentVolumeClaim:
            claimName: stashapp-pvc
            readOnly: false
        - name: data
          nfs:
            server: 10.15.21.132
            path: /mnt/user/adult/
        