apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  labels: 
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: app
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: grafana
      targetRevision: 10.5.8
      helm:
        valueFiles:
        - $values/kubernetes/kube-prod-d1/grafana/prod-d1/values.yaml
    - repoURL: 'https://github.com/dj346/homelab.git' # repoURL: 'ssh://git@gitea-ssh.gitea.svc.cluster.local:2222/dj346/homelab.git'
      targetRevision: HEAD
      path: kubernetes/kube-prod-d1/grafana/prod-d1
      ref: values
  syncPolicy:
    syncOptions:
      - CreateNamespace=true 
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false
    retry:
      limit: 0 # the number of retries to attempt
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m