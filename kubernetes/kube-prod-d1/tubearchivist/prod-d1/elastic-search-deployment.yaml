apiVersion: apps/v1
kind: Deployment
metadata:
  name: archivist-es
  namespace: tubearchivist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: archivist-es
  template:
    metadata:
      labels:
        app: archivist-es
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:0 /usr/share/elasticsearch/data"]
          volumeMounts:
            - name: cache
              mountPath: /usr/share/elasticsearch/data
          securityContext:
            runAsUser: 0
            runAsGroup: 0
      containers:
        - name: archivist-es
          image: bbilly1/tubearchivist-es
          ports:
            - containerPort: 9200
          env:
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elastic-secret
                  key: ELASTIC_PASSWORD
            - name: ES_JAVA_OPTS
              value: -Xms1g -Xmx1g
            - name: xpack.security.enabled
              value: "true"
            - name: discovery.type
              value: single-node
            - name: path.repo
              value: /usr/share/elasticsearch/data/snapshot
          volumeMounts:
            - name: cache
              mountPath: /usr/share/elasticsearch/data
          securityContext:
            runAsUser: 1000
            runAsGroup: 0
            allowPrivilegeEscalation: false
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: es-pvc