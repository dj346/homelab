apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-eso-redis-acl-external-secret
  namespace: authelia-prod-d1
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: database-redis-secret
    app.kubernetes.io/instance: authelia-prod-d1
    app.kubernetes.io/managed-by: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: eso-vault-store
  target:
    name: authelia-redis-acl-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        users.acl: |
          user default off
          user authelia on >{{ .password }} ~* +@all -CONFIG -DEBUG
  data:
    - secretKey: password
      remoteRef:
        key: authelia/prod-d1/redis-acl
        property: password
