apiVersion: apps/v1
kind: Deployment
metadata:
  name: pywb
  namespace: archivebox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pywb
  template:
    metadata:
      labels:
        app: pywb
    spec:
      containers:
        - name: pywb
          image: webrecorder/pywb:latest
          command: ["/bin/sh", "-c"]
          args:
            - >
              (wb-manager init default || test $$? -eq 2) &&
              wb-manager add default /archivebox/*/warc/*.warc.gz;
              wayback;
          env:
            - name: INIT_COLLECTION
              value: "archivebox"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: archivebox-nfs
              mountPath: /archivebox
            - name: pywb-data
              mountPath: /webarchive
      volumes:
        - name: archivebox-nfs
          nfs:
            server: 10.15.21.132
            path: /mnt/user/archives/websites/archivebox
        - name: pywb-data
          persistentVolumeClaim:
            claimName: pywb-pvc
