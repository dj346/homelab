apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-applications
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/dj346/homelab.git
    targetRevision: HEAD
    path: kubernetes/kube-prod-d1
    directory:
      recurse: true
      include: '*/*/application.yaml'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
      - PrunePropagationPolicy=foreground
