apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pterodactyl-panel
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: pterodactyl-panel
  sources:
    - repoURL: registry-1.docker.io/bitnamicharts
      chart: mariadb
      path: mariadb
      targetRevision: 20.5.3
      helm:
        valueFiles:
        - $values/kubernetes/kube-prod-d1/pterodactyl-panel/prod-d1/values.yaml
    - repoURL: 'https://github.com/dj346/homelab.git' # repoURL: 'ssh://git@gitea-ssh.gitea.svc.cluster.local:2222/dj346/homelab.git'
      targetRevision: HEAD
      path: kubernetes/kube-prod-d1/pterodactyl-panel/prod-d1
      ref: values
  syncPolicy:
    syncOptions:
      - CreateNamespace=true 
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false
    retry:
      limit: 0 # the number of retries to attempt
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m