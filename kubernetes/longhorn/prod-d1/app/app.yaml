apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  sources:
    - repoURL: https://charts.longhorn.io
      chart: longhorn
      targetRevision: v1.8.1
      helm:
        valueFiles:
        - $values/kubernetes/longhorn/prod-d1/values.yaml
    - repoURL: 'http://gitea-http.gitea.svc.cluster.local:3000/dj346/homelab.git'
      targetRevision: HEAD
      path: kubernetes/longhorn/prod-d1
      ref: values
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false
    retry:
      limit: 0 # the number of retries to attempt
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m