apiVersion: apps/v1
kind: Deployment
metadata:
  name: bind9
  namespace: bind9
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bind9
  template:
    metadata:
      labels:
        app: bind9
    spec:
      securityContext:
        fsGroup: 101                   # Files created by volumes will have group 'bind'
      initContainers:
      - name: cp-ddns-zones
        image: ubuntu
        command: ["/bin/sh", "-c", "cp -an /var/lib/bind/default-ddns-zones/. /var/lib/bind/ddns-zones/"]
        securityContext:
          runAsUser: 0                 # run init container as root to adjust perms
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: bind-default-ddns-zones
          mountPath: /var/lib/bind/default-ddns-zones/
        - name: bind9-pvc
          mountPath: /var/lib/bind/ddns-zones
          subPath: ddns-zones
      - name: init-bind9-cache-perms
        image: ubuntu
        command: ["chown", "-R", "101:101", "/var/cache/bind"]
        securityContext:
          runAsUser: 0                 # run init container as root to adjust perms
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: bind9-pvc
          mountPath: /var/cache/bind
          subPath: cache
      containers:
      - name: bind9
        image: ubuntu/bind9:9.18-22.04_beta
        env:
        - name: TZ
          value: "PT"
        - name: BIND9_USER
          value: "bind"
        ports:
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 53001
          name: dns-admin
          protocol: TCP
        securityContext:
          runAsUser: 101              # run the bind9 container as 'bind' user
          runAsGroup: 101             # bind group
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]            # drop all default Linux capabilities
            add: ["NET_BIND_SERVICE"] # only add capability to bind low-number ports
        volumeMounts:
          - name: bind9-pvc
            mountPath: /var/cache/bind
            subPath: cache
          - name: bind-config
            mountPath: /etc/bind/named.conf.local
            subPath: named.conf.local
            readOnly: true
          - name: bind-config
            mountPath: /etc/bind/named.conf.options
            subPath: named.conf.options
            readOnly: true
          # - name: bind-ddns-key
          #   mountPath: /etc/bind/dhcp1-ns1.key
          #   subPath: dhcp1-ns1.key
          #   readOnly: true
          - name: bind-zones
            mountPath: /var/lib/bind/zones/
      volumes:
        - name: bind9-pvc
          persistentVolumeClaim:
            claimName: bind9-pvc
            readOnly: false
        - name: bind-config
          configMap:
            name: named-conf-cm
            defaultMode: 0644                    
            items:                               
            - key: named.conf.local
              path: named.conf.local
            - key: named.conf.options
              path: named.conf.options
        - name: bind-default-ddns-zones
          configMap:
            name: default-ddns-zones-cm
            defaultMode: 0644                    
            items:                               
            - key: local-d1-mclacken-net.zone
              path: local-d1-mclacken-net.zone
            - key: 21-15-10.zone
              path: 21-15-10.zone
        - name: bind-zones
          configMap:
            name: zones-cm
            defaultMode: 0644                    
            items:                               
            - key: kube-prod-d1-mclacken-net.zone
              path: kube-prod-d1-mclacken-net.zone
        # - name: bind-ddns-key
        #   secret: 
        #     secretName: dhcp1-ns1-key-secret
        #     items:
        #     - key: dhcp1-ns1.key
        #       path: dhcp1-ns1.key
      restartPolicy: Always