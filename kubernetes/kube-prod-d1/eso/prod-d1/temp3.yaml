apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: eso-bao-apps-ca-external-secret
  namespace: eso
spec:
  refreshInterval: 1h
  target:
    name: eso-openbao-apps-ca-secret
    template:
      type: Opaque
      data:
        ca.crt: "{{ .certificate }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: VaultDynamicSecret
          name: ica2-ca-json