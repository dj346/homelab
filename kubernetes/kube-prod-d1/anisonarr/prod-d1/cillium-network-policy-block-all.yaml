apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: anisonarr-cillium-network-policy-block-all
  namespace: anisonarr
  labels:
    app.kubernetes.io/name: anisonarr
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/instance: anisonarr-prod-d1
    app.kubernetes.io/managed-by: argocd
  annotations:
    description: "Cilium Network Policy to block all traffic except allowed ingress and egress for Anisonarr application"
spec:
  endpointSelector: {}
  ingress: 
    # Allow Traefik to Anisonarr application
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "8989"
              protocol: TCP
  egress:
    # Allow Anisonarr application to Postgres
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: anisonarr
            app.kubernetes.io/component: database
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP

    # Allow access to DNS
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"

    # Allow access to global internet
    - toEntities:
      - world