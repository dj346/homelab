apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: push-anisonarr-postgres-password
  namespace: anisonarr
spec:
  refreshInterval: 1h
  updatePolicy: Replace       
  deletionPolicy: None
  secretStoreRefs:
    - name: eso-vault-store
      kind: ClusterSecretStore
  selector:
    secret:
      name: anisonarr-postgres-credentials-secret   # target secret name
  data:
    - match:
        secretKey: password
        remoteRef:
          remoteKey: anisonarr/prod-d1/postgres     # path relative to mount 'kube-prod-d1'
          property: password                        # field inside the KV JSON document
    - match:
        secretKey: username
        remoteRef:
          remoteKey: anisonarr/prod-d1/postgres     # path relative to mount 'kube-prod-d1'
          property: username                        # field inside the KV JSON document
