apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: seaweedfs-client-cert
  namespace: cnpg-backups
spec:
  commonName: seaweedfs-client-cert
  dnsNames:
    - 'seaweedfs-master'
    - 'seaweedfs-master.cnpg-backups'
    - 'seaweedfs-master.cnpg-backups.svc'
    - 'seaweedfs-master.cnpg-backups.svc.cluster.local'

    - 'seaweedfs-filer-client'
    - 'seaweedfs-filer-client.cnpg-backups'
    - 'seaweedfs-filer-client.cnpg-backups.svc'
    - 'seaweedfs-filer-client.cnpg-backups.svc.cluster.local'

    - 'seaweedfs-filer'
    - 'seaweedfs-filer.cnpg-backups'
    - 'seaweedfs-filer.cnpg-backups.svc'
    - 'seaweedfs-filer.cnpg-backups.svc.cluster.local'
  issuerRef:
    name: vault-seaweedfs-kube-prod-d1-issuer
    kind: ClusterIssuer
  secretName: seaweedfs-client-cert # This is required to be named this.


    # - '*.cnpg-backups'
