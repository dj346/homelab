apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: anibazarr
  name: anibazarr
  namespace: bazarr
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: anibazarr
  template:
    metadata:
      labels:
        app: anibazarr
    spec:
      initContainers:
        - name: restore-from-backup
          image: alpine
          command: ["sh", "-c"]
          args:
            - |
              if [ "$RESTORE_BACKUP" = "1" ]; then
                echo "Restoring backup from original PVC..."
                apk add --no-cache rsync
                rsync -avh --delete /backup/ /data/
              else
                echo "Skipping backup restore"
              fi
          env:
            - name: RESTORE_BACKUP
              value: "0" # Set this to "0" to skip restore
          volumeMounts:
            - name: anibazarr-config
              mountPath: /data
            - name: anibazarr-backup-storage
              mountPath: /backup
      containers:
        - name: anibazarr
          image: lscr.io/linuxserver/bazarr:latest
          env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "America/Los_Angeles"
          ports:
          - name: http
            containerPort: 6767
          volumeMounts:
          - name: anibazarr-config
            mountPath: /config
          - name: data
            mountPath: /data
      volumes:
        - name: anibazarr-config
          persistentVolumeClaim:
            claimName: anibazarr-pvc
            readOnly: false
        # - name: anibazarr-backup-storage ## Uncomment this and set claimname to PVC
        #   persistentVolumeClaim:
        #     claimName: pvc-bc57f2c8-cc57-4828-bd37-e4e84fd7cfbf
        #     readOnly: false
        - name: data
          nfs:
            server: 10.15.21.5
            path: /mnt/user/video/

