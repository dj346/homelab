apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gitea-cluster
  namespace: gitea
spec:
  description: "Gitea CloudNativePG Cluster"
  instances: 1
  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      shared_buffers: 256MB
      pg_stat_statements.max: '10000'
      pg_stat_statements.track: all
      auto_explain.log_min_duration: '10s'
      
    pg_hba:
      - host all all 10.244.0.0/16 md5

  bootstrap:
    initdb:
      database: giteadb
      owner: gitea-service-user
      secret:
        name: pgdb-service-user-secret  # The secret used by the db to connect to the db and create the tables.

  storage:
    storageClass: longhorn-strict-local
    size: 10Gi

  # resources:
  #   requests: 
  #     cpu: "0"
  #   limits:
  #     memory: "1536Mi"
  #     cpu: "768m"

  affinity:
    enablePodAntiAffinity: true
    topologyKey: failure-domain.beta.kubernetes.io/zone

  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true


