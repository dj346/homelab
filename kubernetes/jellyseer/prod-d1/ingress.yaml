apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyseer-ingress
  namespace: jellyseer
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-clusterissuer
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
    - host: jellyseer.kube-prod-d1.mclacken.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyseer-web
                port:
                  number: 5055
  tls:
    - hosts:
        - jellyseer.kube-prod-d1.mclacken.net
      secretName: jellyseer-certificate-secret