      #   preferredDuringSchedulingIgnoredDuringExecution:
      #   - weight: 1
      #     preference:
      #       matchExpressions:
      #       - key: 'node-label-key'
      #         operator: 'NotIn'
      #         values:
      #         - 'not-this'

      # -- Pod affinity selector.
      podAffinity: {}
      # podAffinity:
      #   requiredDuringSchedulingIgnoredDuringExecution:
      #   - labelSelector:
      #       matchExpressions:
      #       - key: 'security'
      #         operator: 'In'
      #         values:
      #         - S1
      #     topologyKey: 'topology.kubernetes.io/zone'

      # -- Pod anti-affinity selector.
      podAntiAffinity: {}
      # podAntiAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #     - weight: 100
      #       podAffinityTerm:
      #         labelSelector:
      #           matchExpressions:
      #           - key: 'security'
      #             operator: 'In'
      #             values:
      #             - S2
      #         topologyKey: 'topology.kubernetes.io/zone'

  # -- List of additional environment variables for the Pod.
  env: []

  resources:

    # -- Resource Limits.
    limits: {}
    # limits:
    #   cpu: '4.00'
    #   memory: '125Mi'

    # -- Resource Requests.
    requests: {}
    # requests:
    #   cpu: '0.25'
    #   memory: '50Mi'

  probes:

    method:

      httpGet:

        # -- Adjusts the probe path.
        path: '/api/health'

        # -- Adjusts the probe port.
        port: 'http'

        # -- Adjusts the probe scheme.
        scheme: 'HTTP'

    liveness:

      # -- Liveness Probe initial delay seconds.
      initialDelaySeconds: 0

      # -- Liveness Probe period seconds.
      periodSeconds: 30

      # -- Liveness Probe timeout seconds.
      timeoutSeconds: 5

      # -- Liveness Probe success threshold.
      successThreshold: 1

      # -- Liveness Probe failure threshold.
      failureThreshold: 5

    readiness:

      # -- Readiness Probe initial delay seconds.
      initialDelaySeconds: 0

      # -- Readiness Probe period seconds.
      periodSeconds: 5

      # -- Readiness Probe timeout seconds.
      timeoutSeconds: 5

      # -- Readiness Probe success threshold.
