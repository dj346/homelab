    #   disktype: 'ssd'
    #   kubernetes.io/hostname: 'worker-1'

    affinity:

      # -- Node affinity selector.
      nodeAffinity: {}
      # nodeAffinity:
      #   requiredDuringSchedulingIgnoredDuringExecution:
      #     nodeSelectorTerms:
      #     - matchExpressions:
      #       - key: 'kubernetes.io/hostname'
      #         operator: 'In'
      #         values:
      #         - 'worker-1'
