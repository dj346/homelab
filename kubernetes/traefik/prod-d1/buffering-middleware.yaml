apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: buffering-middleware
  namespace: traefik
spec:
  buffering:
    maxRequestBodyBytes: 0   # 100 GB
    memRequestBodyBytes: 20971520       # 10 MB
    maxResponseBodyBytes: 0
    memResponseBodyBytes: 20971520
    retryExpression: "IsNetworkError()"
