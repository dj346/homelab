---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: qbittorrent
  name: qbittorrent
  namespace: qbittorrent
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 127.0.0.1
      initContainers:
      # optional gluetun VPN client sidecar
      # https://github.com/qdm12/gluetun
      # https://github.com/qdm12/gluetun-wiki/pull/7
      - name: gluetun # init sidecar for VPN connection
        image: "ghcr.io/qdm12/gluetun:latest" # <- you probably want this to be a set version
        restartPolicy: Always # makes this init into a sidecar container k8s 1.29
        imagePullPolicy: Always
        env:
        - name: TZ
          value: "Americas/Los_Angeles"
        - name: VPN_SERVICE_PROVIDER
          value: "mullvad"
        - name: VPN_TYPE
          value: "wireguard"
        - name: WIREGUARD_PRIVATE_KEY
          value: "WNKQa/rMcwK6bf9a3Qztu5JZg1I4b5B5MZ8Jpw73ZGc="
        - name: WIREGUARD_ADDRESSES
          value: "10.71.54.58/32"
        - name: FIREWALL_DEBUG
          value: "on"
        - name: FIREWALL_INPUT_PORTS
          value: "8080,6881" # <- the port for qbittorrent container otherwise blocked by gluetun firewall in same pod
        livenessProbe:
          exec:
            command:
              - /gluetun-entrypoint
              - healthcheck
          initialDelaySeconds: 10  # corresponds to start-period
          periodSeconds: 5         # corresponds to interval
          timeoutSeconds: 5
          failureThreshold: 1
        readinessProbe:
          exec:
            command:
              - /gluetun-entrypoint
              - healthcheck
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 1
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "(ip rule del table 51820; ip -6 rule del table 51820) || true"]
        volumeMounts:
             - name: gluetun-config
               mountPath: /gluetun
      - name: ping
        image: busybox
        command:
        - sh
        - -c
        - |
          sleep 30
          while ! ping -c 1 8.8.8.8; do
            echo "Ping failed, retrying in 5"
            sleep 5
          done
          echo "ping succesfull, exiting"
      containers:
        - name:  qbittorrent
          image:  lscr.io/linuxserver/qbittorrent:latest
          # resources:
          #   requests:
          #     cpu: 500m
          #     memory: 50Mi
          #   limits:
          #     cpu: 4000m
          #     memory: 2Gi
          # livenessProbe:
          #   tcpSocket:
          #     port: 80
          #   initialDelaySeconds: 15
          #   timeoutSeconds: 5
          #   successThreshold: 1
          #   failureThreshold: 3
          #   periodSeconds: 10
          

          env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "Americas/Los_Angeles"
          - name: WEBUI_PORT
            value: "8080"
          - name: TORRENTING_PORT
            value: "6881"
          ports:
          - containerPort:  6881
            name: torrents
          - containerPort: 8080
            name:  qbittorrent-web
          volumeMounts:
          - name: config
            mountPath: /config
          - name: downloads
            mountPath: /downloads
      volumes:
        - name: config
          nfs:
            server: 10.15.21.132
            path: /mnt/user/video/temp/
        - name: downloads
          nfs:
            server: 10.15.21.132
            path: /mnt/user/video/temp2/
        - name: gluetun-config
          nfs:
            server: 10.15.21.132
            path: /mnt/user/video/temp3/

