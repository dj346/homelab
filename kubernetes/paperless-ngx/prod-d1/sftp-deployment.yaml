apiVersion: apps/v1
kind: Deployment
metadata:
  name: sftp
  namespace: paperless
  labels:
    app.kubernetes.io/name: paperless
    app.kubernetes.io/component: sftp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sftp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless
        app.kubernetes.io/component: sftp
    spec:
      containers:
      - name: sftp
        image: atmoz/sftp
        ports:
        - name: paperless-sftp 
          containerPort: 22
          protocol: TCP
        env:
        - name: SFTP_USERS
          value: "user::1000:1000:/data"
        volumeMounts:
        - name: sftp-data
          mountPath: /data/
        - name: ssh-keys
          mountPath: /home/user/.ssh/keys
      volumes:
        - name: data
          nfs:
            server: 10.15.21.132
            path: /mnt/user/documents/downloads/paperless-ngx/consume/
            readOnly: false
        - name: ssh-keys
          configMap:
            name: sftp-user-keys