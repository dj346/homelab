apiVersion: apps/v1
kind: Deployment
metadata:
  name: tubearchivist
  namespace: tubearchivist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tubearchivist
  template:
    metadata:
      labels:
        app: tubearchivist
    spec:
      containers:
        - name: tubearchivist
          image: bbilly1/tubearchivist
          ports:
            - containerPort: 8000
          env:
            - name: ES_URL
              value: http://archivist-es:9200
            - name: REDIS_CON
              value: redis://redis-server.redis-server.svc.cluster.local:6379/1
            - name: HOST_UID
              value: "1000"
            - name: HOST_GID
              value: "1000"
            - name: TA_HOST
              value: http://tubearchivist:8000
            - name: TA_USERNAME
              value: tubearchivist
            - name: TA_PASSWORD
              value: verysecret
            - name: ELASTIC_PASSWORD
              value: verysecret
            - name: TZ
              value: America/Los_Angeles
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 120
          volumeMounts:
            - name: media
              mountPath: /youtube
            - name: cache
              mountPath: /cache
      volumes:
        - name: media
          nfs:
            server: 10.15.21.132
            path: /mnt/user/video/youtube/
        - name: cache
          persistentVolumeClaim:
            claimName: cache-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: tubearchivist
  namespace: tubearchivist
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30080
  selector:
    app: tubearchivist