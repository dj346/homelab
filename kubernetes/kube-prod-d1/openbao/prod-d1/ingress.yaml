apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openbao
  namespace: openbao
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`openbao.kube-prod-d1.mclacken.net`)
      kind: Rule
      services:
        - name: openbao-application-ui
          port: 8200
          scheme: https
          serversTransport: openbao-backend-transport
  tls:
    secretName: openbao-certificate-secrets
