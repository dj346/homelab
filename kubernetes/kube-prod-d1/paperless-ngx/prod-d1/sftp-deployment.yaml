apiVersion: apps/v1
kind: Deployment
metadata:
  name: sftp
  namespace: paperless
  labels:
    app.kubernetes.io/name: paperless
    app.kubernetes.io/component: sftp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless
      app.kubernetes.io/component: sftp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless
        app.kubernetes.io/component: sftp
    spec:
      initContainers:
        - name: restore-from-backup
          image: alpine
          command: ["sh", "-c"]
          args:
            - |
              if [ "$RESTORE_BACKUP" = "1" ]; then
                echo "Restoring backup from original PVC..."
                apk add --no-cache rsync
                rsync -avh --delete /backup/ /data/
              else
                echo "Skipping backup restore"
              fi
          env:
            - name: RESTORE_BACKUP
              value: "1" # Set this to "0" to skip restore
          volumeMounts:
            - name: key-pvc
              mountPath: /data
            - name: sftp-backup-storage
              mountPath: /backup
      containers:
      - name: sftp
        image: "atmoz/sftp@sha256:0960390462a4441dbb63698d7c185b76a41ffcee7b78ff4adf275f3e66f9c475"
        ports:
        - name: paperless-sftp 
          containerPort: 22
          protocol: TCP
        env:
        - name: SFTP_USERS
          value: "user::1000:1000:data"
        volumeMounts:
        - name: data
          mountPath: /home/user/data/
        - name: authorizedkeys
          mountPath: /home/user/.ssh/keys/id_rsa.pub
          subPath: id_rsa.pub
        - name: key-pvc
          mountPath: /etc/ssh/
        # - name: sftp-pub-key
        #   mountPath: /etc/ssh/ssh_host_ed25519_key.pub
        #   subPath: ssh_host_ed25519_key.pub
        # - name: sftp-pub-key2
        #   mountPath: /etc/ssh/ssh_host_rsa_key.pub
        #   subPath: ssh_host_rsa_key.pub
        # - name: sftp-priv-key
        #   mountPath: /etc/ssh/ssh_host_ed25519_key
        #   subPath: ssh_host_ed25519_key
        # - name: sftp-priv-key2
        #   mountPath: /etc/ssh/ssh_host_rsa_key
        #   subPath: ssh_host_rsa_key
      volumes:
        - name: data
          nfs:
            server: 10.15.21.5
            path: /mnt/user/documents/downloads/paperless-ngx/consume/
            readOnly: false
        - name: authorizedkeys
          configMap:
            name: sftp-pub-key
            items:
              - key: id_rsa.pub
                path: id_rsa.pub
        - name: key-pvc
          persistentVolumeClaim:
            claimName: paperless-sftp-pvc
            readOnly: false
        - name: sftp-backup-storage ## Uncomment this and set claimname to PVC
          persistentVolumeClaim:
            claimName: pvc-d59805df-1a17-4d83-b0bf-21185effd309
            readOnly: false
