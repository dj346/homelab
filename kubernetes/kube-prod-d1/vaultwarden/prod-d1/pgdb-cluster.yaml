apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: vaultwarden-cluster
  namespace: vaultwarden
spec:
  description: "Vault Warden Cloudnative PG Cluster"
  #imageName: ghcr.io/cloudnative-pg/postgresql:18.2@sha256:7e95094990c3fd8150adcdc5888c02eeffb451427eca580a8692a3a4500deae9
  # imagePullSecret is only required if the images are located in a private registry
  # imagePullSecrets:
  #   - name: private_registry_access
  instances: 1
  #startDelay: 300
  #stopDelay: 300
  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      shared_buffers: 256MB
      pg_stat_statements.max: '10000'
      pg_stat_statements.track: all
      auto_explain.log_min_duration: '10s'
    pg_hba:
      - host all all 10.244.0.0/16 md5

  bootstrap:
    initdb:
      database: vaultwarden
      owner: vaultwarden
      secret:
        name: pgdb-service-user-secret
    # Alternative bootstrap method: start from a backup
    #recovery:
    #  backup:
    #    name: backup-example
              
  # superuserSecret:
  #   name: postgres-admin-secret

  storage:
    storageClass: longhorn-strict-local
    size: 400Mi

  # backup:
  #   barmanObjectStore:
  #     destinationPath: s3://cluster-example-full-backup/
  #     endpointURL: http://custom-endpoint:1234
  #     s3Credentials:
  #       accessKeyId:
  #         name: backup-creds
  #         key: ACCESS_KEY_ID
  #       secretAccessKey:
  #         name: backup-creds
  #         key: ACCESS_SECRET_KEY
  #     wal:
  #       compression: gzip
  #       encryption: AES256
  #     data:
  #       compression: gzip
  #       encryption: AES256
  #       immediateCheckpoint: false
  #       jobs: 2
  #   retentionPolicy: "30d"

  # resources:
  #   requests: 
  #     cpu: "0"
  #   limits:
  #     memory: "1536Mi"
  #     cpu: "1"
      
  affinity:
    enablePodAntiAffinity: true
    topologyKey: failure-domain.beta.kubernetes.io/zone

  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true