apiVersion: generators.external-secrets.io/v1alpha1
kind: Generator
metadata:
  name: authelia-eso-redis-auth-password-generator
  namespace: authelia-prod-d1
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: database-redis-secret
    app.kubernetes.io/instance: authelia-prod-d1
    app.kubernetes.io/managed-by: argocd
spec:
  kind: Password
  generator:
    passwordSpec:
      length: 32
      digits: 10
      symbols: 0
      noUpper: false
      allowRepeat: true

