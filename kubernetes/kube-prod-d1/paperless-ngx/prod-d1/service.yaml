apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: paperless
    app.kubernetes.io/component: app
  name: paperless-service
  namespace: paperless
spec:
  type: ClusterIP
  ports:
    - name: paperless-http
      port: 8000
      targetPort: paperless-http
      protocol: TCP
  selector:
      app.kubernetes.io/name: paperless
      app.kubernetes.io/component: app
