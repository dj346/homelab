apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mimir
  namespace: argocd
  labels: 
    app.kubernetes.io/name: mimir
    app.kubernetes.io/component: app
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: mimir
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: mimir-distributed
      targetRevision: 5.7.0
      helm:
        valueFiles:
        - $values/kubernetes/mimir/prod-d1/values.yaml
    - repoURL: 'http://gitea-http.gitea.svc.cluster.local:3000/dj346/homelab.git'
      targetRevision: HEAD
      path: kubernetes/mimir/prod-d1
      ref: values
  syncPolicy:
    syncOptions:
      - CreateNamespace=true 
      - ServerSideApply=true
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false
    retry:
      limit: 0 # the number of retries to attempt
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m