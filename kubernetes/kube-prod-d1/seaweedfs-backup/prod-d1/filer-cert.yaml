apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: seaweedfs-filer-cert
  namespace: seaweedfs-backup
spec:
  dnsNames:
    - '*.seaweedfs-backup.kube-prod-d1i.mclacken.net'
  issuerRef:
    name: cloudflare-clusterissuer
    kind: ClusterIssuer
  secretName: seaweedfs-filer-cert # This is required to be named this.