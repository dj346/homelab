apiVersion: apps/v1
kind: Deployment
metadata:
  name: bind9
  namespace: bind9
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bind9
  template:
    metadata:
      labels:
        app: bind9
    spec:
      securityContext:
        fsGroup: 101                   # Files created by volumes will have group 'bind'
      initContainers:
      - name: init-bind9-cache-perms
        image: ubuntu
        command: ["chown", "-R", "101:101", "/var/cache/bind"]
        securityContext:
          runAsUser: 0                 # run init container as root to adjust perms
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: bind9-pvc
          mountPath: /var/cache/bind
          subPath: cache
      containers:
      - name: bind9
        image: ubuntu/bind9:9.18-22.04_beta
        env:
        - name: TZ
          value: "PT"
        - name: BIND9_USER
          value: "bind"
        ports:
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 53001
          name: dns-admin
          protocol: TCP
        securityContext:
          runAsUser: 101              # run the bind9 container as 'bind' user
          runAsGroup: 101             # bind group
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]            # drop all default Linux capabilities
            add: ["NET_BIND_SERVICE"]# only add capability to bind low-number ports
        volumeMounts:
          - name: bind9-pvc
            mountPath: /var/cache/bind
            subPath: cache
          # - name: bind-config
          #   mountPath: /etc/bind/   
          #   readOnly: true
      volumes:
        - name: bind9-pvc
          persistentVolumeClaim:
            claimName: bind9-pvc
            readOnly: false
        # - name: bind-config
        #   configMap:
        #     name: bind-config
        #     defaultMode: 0644                    
        #     items:                               
        #     - key: named.conf.local
        #       path: named.conf.local
        #     - key: named.conf.options
        #       path: named.conf.options
      restartPolicy: Always