apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxmox-ingress
  namespace: proxmox-prod-d1
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-clusterissuer
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
    - host: proxmox.pve-prod-d1.mclacken.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proxmox-service
                port:
                  name: https
  tls:
    - hosts:
        - proxmox.pve-prod-d1.mclacken.net
      secretName: proxmox-certificate-secret