---
# Source: pterodactyl-panel/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: pterodactyl-panel
  namespace: pterodactyl-panel
  labels:
    app: pterodactyl-panel
data:
  # This URL should be the URL that your reverse proxy routes to the panel server
  APP_URL: "https://pterodactyl.kube-prod-d1.mclacken.net"
  # A list of valid timezones can be found here: http://php.net/manual/en/timezones.php
  APP_TIMEZONE: "America/Los_Angeles"
  APP_SERVICE_AUTHOR: "noreply@example.com"
  TRUSTED_PROXIES: "*" # Set this to your proxy IP
  # Uncomment the line below and set to a non-empty value if you want to use Let's Encrypt
  # to generate an SSL certificate for the Panel.
  # LE_EMAIL: ""

  MAIL_FROM: "noreply@example.com"
  MAIL_DRIVER: "smtp"
  MAIL_HOST: "mail"
  MAIL_PORT: "1025"
  MAIL_USERNAME: ""
  MAIL_PASSWORD: ""
  MAIL_ENCRYPTION: "true"

  APP_ENV: "production"
  APP_ENVIRONMENT_ONLY: "false"
  CACHE_DRIVER: "redis"
  SESSION_DRIVER: "redis"
  QUEUE_DRIVER: "redis"
  REDIS_HOST: "redis-server.redis-server.svc.cluster.local"
  DB_HOST: "pterodactyl-panel-mariadb"
  DB_PORT: "3306"
  REDIS_DATABASE: "2"
  REDIS_DATABASE_SESSIONS: "2"
