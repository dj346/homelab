apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: anisonarr-application
  namespace: argocd
  labels:
    app.kubernetes.io/name: anisonarr
    app.kubernetes.io/component: application
    app.kubernetes.io/instance: anisonarr-prod-d1
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/tracking-id: anisonarr-application:argoproj.io/Application:argocd/anisonarr-application
spec:
  project: default
  revisionHistoryLimit: 5
  destination:
    server: https://kubernetes.default.svc
    namespace: anisonarr-prod-d1
  sources:
    - repoURL: 'https://github.com/dj346/homelab.git'
      targetRevision: HEAD
      path: kubernetes/kube-prod-d1/anisonarr/prod-d1

    - repoURL: 'https://github.com/dj346/OneForAll.git'
      targetRevision: main
      path: .                       # <-- REQUIRED (chart is at repo root)
      helm:
        valuesObject:
          global:
            appName: anisonarr
            environment: prod-d1

          postgres:
            instances: 2
            
            databaseName: "sonarr-main"
            ownerName: "anisonarr"
            # postInitSQL:
            #   - CREATE DATABASE "sonarr-log" OWNER anisonarr
            
            storageSize: 450Mi
            walStorageSize: 2Gi
            
            BackupSchedule: "0 0 * * *"

  syncPolicy:
    syncOptions:
      - Validate=true
      - PrunePropagationPolicy=foreground
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
