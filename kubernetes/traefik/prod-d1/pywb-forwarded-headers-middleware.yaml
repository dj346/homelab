apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: pywb-forwarded-headers
  namespace: traefik
spec:
  headers:
    contentSecurityPolicy: "default-src https: 'self'; img-src https: data:; script-src https: 'unsafe-inline'; style-src https: 'unsafe-inline';"
    sslRedirect: true
    stsSeconds: 31536000
    forceSTSHeader: true
    stsIncludeSubdomains: true