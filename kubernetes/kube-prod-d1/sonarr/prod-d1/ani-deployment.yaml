apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: anisonarr
  name: anisonarr
  namespace: sonarr
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: anisonarr
  template:
    metadata:
      labels:
        app: anisonarr
    spec:
      initContainers:
        - name: restore-from-backup
          image: alpine
          command: ["sh", "-c"]
          args:
            - |
              if [ "$RESTORE_BACKUP" = "1" ]; then
                echo "Restoring backup from original PVC..."
                apk add --no-cache rsync
                rsync -avh --delete /backup/ /data/
              else
                echo "Skipping backup restore"
              fi
          env:
            - name: RESTORE_BACKUP
              value: "0" # Set this to "0" to skip restore
          volumeMounts:
            - name: anisonarr-config
              mountPath: /data
            # - name: anisonarr-backup-storage
            #   mountPath: /backup
      containers:
        - name: anisonarr
          image: lscr.io/linuxserver/sonarr:latest
          env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "America/Los_Angeles"
          ports:
          - name: http
            containerPort: 8989
          volumeMounts:
          - name: anisonarr-config
            mountPath: /config
          - name: data
            mountPath: /data
      volumes:
        - name: anisonarr-config
          persistentVolumeClaim:
            claimName: anisonarr-pvc
            readOnly: false
        # - name: anisonarr-backup-storage ## Uncomment this and set claimname to PVC
        #   persistentVolumeClaim:
        #     claimName: pvc-ce60dadf-220e-48a4-9cd5-f325c474253a
        #     readOnly: false
        - name: data
          nfs:
            server: 10.15.21.5
            path: /mnt/user/video/
        