apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: anisonarr-bao-apps-ca-external-secret
  namespace: anisonarr-prod-d1
spec:
  refreshInterval: 1h
  target:
    name: anisonarr-bao-apps-ca-secret
    template:
      type: Opaque
      data:
        ca.crt: "{{ .certificate }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: ClusterGenerator
          name: ica2-ca-json
