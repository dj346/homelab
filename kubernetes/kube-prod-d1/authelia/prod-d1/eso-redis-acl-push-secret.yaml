apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: authelia-eso-redis-acl-push-secret
  namespace: authelia-prod-d1
spec:
  refreshInterval: "0"
  updatePolicy: Replace
  deletionPolicy: None

  secretStoreRefs:
    - kind: ClusterSecretStore
      name: eso-vault-store

  selector:
    generatorRef:
      apiVersion: generators.external-secrets.io/v1alpha1
      kind: Password
      name: authelia-eso-redis-acl-password-generator

  data:
    - match:
        secretKey: password
        remoteRef:
          remoteKey: authelia/prod-d1/redis-acl
          property: password