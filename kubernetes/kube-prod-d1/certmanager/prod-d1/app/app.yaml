apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certmanager
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  sources:
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: v1.19.3
      helm:
        valueFiles:
        - $values/kubernetes/kube-prod-d1/certmanager/prod-d1/values.yaml
    - repoURL: 'https://github.com/dj346/homelab.git' # repoURL: 'ssh://git@gitea-ssh.gitea.svc.cluster.local:2222/dj346/homelab.git'
      targetRevision: HEAD
      path: kubernetes/kube-prod-d1/certmanager/prod-d1
      ref: values
  syncPolicy:
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false
    retry:
      limit: 0 # the number of retries to attempt
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m