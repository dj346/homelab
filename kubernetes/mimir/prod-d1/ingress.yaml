apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mimir-push-ingress
  namespace: mimir
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/component: app
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-clusterissuer
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
    - host: mimir.kube-prod-d1.mclacken.net
      http:
        paths:
          - path: /api/v1/push
            pathType: Prefix
            backend:
              service:
                name: mimir-distributor
                port:
                  name: http-metrics
  tls:
    - hosts:
        - mimir.kube-prod-d1.mclacken.net
      secretName: mimir-certificate-secret
