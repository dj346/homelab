apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: openbao-ingressroute-certificate
  namespace: openbao
spec:
  secretName: openbao-certificate-secret
  issuerRef:
    name: cloudflare-clusterissuer
    kind: ClusterIssuer
  dnsNames:
    - "*.kube-prod-d1i.mclacken.net"
    - "*.openbao.kube-prod-d1i.mclacken.net"
    - "*.kube-prod-d1.mclacken.net"