apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  sources:
    - repoURL: https://argoproj.github.io/argo-helm
      chart: argo-cd
      targetRevision: 7.7.17
      helm:
        valueFiles:
        - $values/kubernetes/argocd/prod-d1/values.yaml
    - repoURL: 'http://gitea-http.gitea.svc.cluster.local:3000/dj346/homelab.git'
      targetRevision: HEAD
      path: kubernetes/argocd/prod-d1
      ref: values
  syncPolicy:
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false
    retry:
      limit: 0 # the number of retries to attempt
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m