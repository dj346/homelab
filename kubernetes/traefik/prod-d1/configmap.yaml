apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-configmap
  namespace: traefik
data:
  config.yaml: |
    http:
      routers:
        wings-pwings-prod-d1:
          entryPoints:
            - "https"
          rule: "Host(`wings.pwings-prod-d1.mclacken.net`)"
          tls: {}
          service: wings-pwings-prod-d1

      services:
        wings-pwings-prod-d1:
          loadBalancer:
              servers:
                - url: "http://10.15.21.150:443"
              passHostHeader: true
