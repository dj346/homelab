## Run ChangeDetection.io to watch for changes to websites, then trigger ArchiveBox to archive them
# Documentation: https://github.com/dgtlmoon/changedetection.io
# More info: https://github.com/dgtlmoon/changedetection.io/blob/master/docker-compose.yml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: changedetection
  namespace: archivebox
spec:
  replicas: 0
  selector:
    matchLabels:
      app: changedetection
  template:
    metadata:
      labels:
        app: changedetection
    spec:
      containers:
      - name: changedetection
        image: ghcr.io/dgtlmoon/changedetection.io
        resources:
          limits:
            cpu: "250m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        volumeMounts:
        - name: changedetection-storage
          mountPath: /datastore
      volumes:
      - name: changedetection-storage
        persistentVolumeClaim:
          claimName: archivebox-pvc