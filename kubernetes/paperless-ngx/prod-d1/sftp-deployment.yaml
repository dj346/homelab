apiVersion: apps/v1
kind: Deployment
metadata:
  name: sftp
  namespace: paperless
  labels:
    app.kubernetes.io/name: paperless
    app.kubernetes.io/component: sftp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless
      app.kubernetes.io/component: sftp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless
        app.kubernetes.io/component: sftp
    spec:
      containers:
      - name: sftp
        image: "atmoz/sftp@sha256:0960390462a4441dbb63698d7c185b76a41ffcee7b78ff4adf275f3e66f9c475"
        ports:
        - name: paperless-sftp 
          containerPort: 22
          protocol: TCP
        env:
        - name: SFTP_USERS
          value: "user::1000:1000:/data"
        volumeMounts:
        - name: data
          mountPath: /data/
        - name: authorizedkeys
          mountPath: /home/user/.ssh/authorized_keys
        - name: sftp-pub-key
          mountPath: /etc/ssh/ssh_host1_ed25519_key.pub
        - name: sftp-pub-key2
          mountPath: /etc/ssh/ssh_host1_rsa_key.pub
        - name: sftp-priv-key
          mountPath: /etc/ssh/ssh_host1_ed25519_key
        - name: sftp-priv-key2
          mountPath: /etc/ssh/ssh_host1_rsa_key
      volumes:
        - name: data
          nfs:
            server: 10.15.21.132
            path: /mnt/user/documents/downloads/paperless-ngx/consume/
            readOnly: false
        - name: authorizedkeys
          configMap:
            name: sftp-pub-key
            items:
              - key: authorized_keys
                path: authorized_keys
        - name: sftp-pub-key
          configMap:
            name: sftp-pub-key
            items:
              - key: ssh_host1_ed25519_key.pub
                path: ssh_host_ed25519_key.pub
        - name: sftp-pub-key2
          configMap:
            name: sftp-pub-key
            items:
              - key: ssh_host1_rsa_key.pub
                path: ssh_host1_rsa_key.pub
        - name: sftp-priv-key
          secret:
            secretName: sftp-priv-key
            items:
              - key: ssh_host1_ed25519_key
                path: ssh_host1_ed25519_key
        - name: sftp-priv-key2
          secret:
            secretName: sftp-priv-key
            items:
              - key: ssh_host1_rsa_key
                path: ssh_host1_rsa_key