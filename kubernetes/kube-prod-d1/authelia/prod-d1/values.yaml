    # -- Extra labels for the HorizontalPodAutoscaler manifest.
    labels: {}

    behavior: {}

  strategy:

    # -- Deployment Strategy Type.
    type: 'RollingUpdate'

    rollingUpdate:

      # -- RollingUpdate partition value.
      partition: 0

      # -- RollingUpdate max surge value.
      maxSurge: '25%'

      # -- RollingUpdate max unavailable value.
      maxUnavailable: '25%'

  securityContext:

