apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonic
  namespace: archivebox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonic
  template:
    metadata:
      labels:
        app: sonic
    spec:
      initContainers:
      - name: restore-from-backup
        image: alpine
        command: ["sh", "-c"]
        args:
          - |
            if [ "$RESTORE_BACKUP" = "1" ]; then
              echo "Restoring backup from original PVC..."
              apk add --no-cache rsync
              rsync -avh --delete /backup/ /data/
            else
              echo "Skipping backup restore"
            fi
        env:
          - name: RESTORE_BACKUP
            value: "1" # Set this to "0" to skip restore
        volumeMounts:
          - name: sonic-data
            mountPath: /data
          - name: sonic-backup-storage
            mountPath: /backup
      containers:
        - name: sonic
          image: archivebox/sonic:latest
          ports:
            - containerPort: 1491
          env:
            - name: SEARCH_BACKEND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sonic-secret
                  key: SEARCH_BACKEND_PASSWORD
          volumeMounts:
            - name: sonic-data
              mountPath: /var/lib/sonic/store
      volumes:
        - name: sonic-data
          persistentVolumeClaim:
            claimName: sonic-pvc
        - name: sonic-backup-storage ## Uncomment this and set claimname to PVC
          persistentVolumeClaim:
            claimName: pvc-1f9ee1d4-6360-4bc3-8068-6cd268ed28ac
            readOnly: false