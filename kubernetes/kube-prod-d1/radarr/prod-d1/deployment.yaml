apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: radarr
  name: radarr
  namespace: radarr
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      initContainers:
        - name: restore-from-backup
          image: alpine@sha256:25109184c71bdad752c8312a8623239686a9a2071e8825f20acb8f2198c3f659
          command: ["sh", "-c"]
          args:
            - |
              if [ "$RESTORE_BACKUP" = "1" ]; then
                echo "Restoring backup from original PVC..."
                apk add --no-cache rsync
                rsync -avh --delete /backup/ /data/
              else
                echo "Skipping backup restore"
              fi
          env:
            - name: RESTORE_BACKUP
              value: "1" # Set this to "0" to skip restore
          volumeMounts:
            - name: radarr-config
              mountPath: /data
            - name: radarr-backup-storage
              mountPath: /backup
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:latest@sha256:6d3e68474ea146f995af98d3fb2cb1a14e2e4457ddaf035aa5426889e2f9249c
          env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "America/Los_Angeles"
          ports:
          - name: http
            containerPort: 7878
          volumeMounts:
          - name: radarr-config
            mountPath: /config
          - name: data
            mountPath: /data
      volumes:
        - name: radarr-config
          persistentVolumeClaim:
            claimName: radarr-pvc
            readOnly: false
        - name: data
          nfs:
            server: 10.15.21.5
            path: /mnt/user/video/
        - name: radarr-backup-storage ## Uncomment this and set claimname to PVC
          persistentVolumeClaim:
            claimName: pvc-07acad48-9774-4621-850a-c68af05ae0fa
            readOnly: false
        