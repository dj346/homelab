apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-eso-redis-auth-external-secret
  namespace: authelia-prod-d1
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: database-redis-secret
    app.kubernetes.io/instance: authelia-prod-d1
    app.kubernetes.io/managed-by: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: eso-vault-store
  target:
    name: authelia-redis-auth-secret
  data:
    - secretKey: password
      remoteRef:
        key: authelia/prod-d1/redis-auth
        property: password