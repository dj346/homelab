apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-server
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: redis-server
  source:
    repoURL: 'http://gitea-http.gitea.svc.cluster.local:3000/dj346/homelab.git'
    targetRevision: HEAD
    path: kubernetes/redis-server/prod-d1
  syncPolicy:
    syncOptions:
      - CreateNamespace=true 
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false
    retry:
      limit: 0 # the number of retries to attempt
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m