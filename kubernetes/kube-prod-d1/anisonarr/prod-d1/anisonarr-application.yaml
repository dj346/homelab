apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: anisonarr
  namespace: argocd
  labels:
    app.kubernetes.io/name: anisonarr
    app.kubernetes.io/instance: anisonarr-prod-d1
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    description: "ArgoCD managed deployment for Animation Sonarr application in production"
spec:
  project: default
  revisionHistoryLimit: 5
  destination:
    server: https://kubernetes.default.svc
    namespace: anisonarr
  source:
    repoURL: 'ssh://git@gitea-ssh.gitea.svc.cluster.local:2222/dj346/homelab.git'
    targetRevision: HEAD
    path: kubernetes/kube-prod-d1/anisonarr/prod-d1
  syncPolicy:
    syncOptions:
      - Validate=true
      - PrunePropagationPolicy=foreground
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
