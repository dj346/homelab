apiVersion: v1
kind: Service
metadata:
  name: bind9-service
  namespace: bind9
  annotations:
    kube-vip.io/loadbalancerIPs: "10.15.21.20"
spec:
  type: LoadBalancer
  selector:
    app: bind9              
  ports:
    - name: dns-udp
      protocol: UDP
      port: 53
      targetPort: 53
    - name: dns-tcp
      protocol: TCP
      port: 53
      targetPort: 53
  externalTrafficPolicy: Local