apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: anisonarr-ingress
  namespace: sonarr
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-clusterissuer
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
    - host: anisonarr.kube-prod-d1.mclacken.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: anisonarr-web
                port:
                  number: 8989
  tls:
    - hosts:
        - anisonarr.kube-prod-d1.mclacken.net
      secretName: anisonarr-certificate-secret