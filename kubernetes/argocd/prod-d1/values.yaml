global:
  domain: argocd.kube-prod-d1.mclacken.net

server:
  extraArgs:
    - --insecure

configs:
  cm:
    dex.config: |
      connectors:
      - type: ldap
        name: LLDAP
        id: ldap
        config:
          host: "lldap.kube-prod-d1.mclacken.net:636"
          insecureNoSSL: false
          insecureSkipVerify: false
          bindDN: "$argocd-ldap-bind-user-secret:lldap.bindDN"
          bindPW: "$argocd-ldap-bind-user-secret:lldap.bindPW"
          usernamePrompt: Username
          userSearch:
            baseDN: "dc=mclacken,dc=net"
            filter: "(&(objectClass=person)(|(memberof=cn=argocd_users,ou=groups,dc=mclacken,dc=net)(memberof=cn=argocd_admins,ou=groups,dc=mclacken,dc=net)))"
            username: uid
            idAttr: uid
            emailAttr: mail
            nameAttr: displayName
            preferredUsernameAttr: uid
          groupSearch:
            baseDN: "dc=mclacken,dc=net"
            filter: "(&(objectClass=groupofuniquenames)(|(cn=argocd_users)(cn=argocd_admins)))"
            nameAttr: cn
            userMatchers:
              - userAttr: DN
                groupAttr: member

  rbac:
    policy.csv: |
      g, argocd_admins, role:admin
      g, argocd_users, role:readonly
    policy.default: role:readonly
