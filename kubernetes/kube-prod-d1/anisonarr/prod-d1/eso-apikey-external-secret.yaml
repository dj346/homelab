apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: anisonarr-eso-apikey-external-secret
  namespace: anisonarr-prod-d1
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: eso-vault-store
  target:
    name: anisonarr-apikey-secret
  data:
    - secretKey: apiKey
      remoteRef:
        key: anisonarr/prod-d1/apikey
        property: apiKey
