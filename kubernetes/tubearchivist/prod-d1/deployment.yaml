apiVersion: apps/v1
kind: Deployment
metadata:
  name: tubearchivist
  namespace: tubearchivist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tubearchivist
  template:
    metadata:
      labels:
        app: tubearchivist
    spec:
      containers:
        - name: tubearchivist
          image: bbilly1/tubearchivist
          ports:
            - containerPort: 8000
          env:
            - name: ES_URL
              value: http://archivist-es:9200
            - name: REDIS_CON
              value: redis://redis-server.redis-server.svc.cluster.local:6379/1
            - name: HOST_UID
              value: "1000"
            - name: HOST_GID
              value: "1000"
            - name: TA_HOST
              value: https://tubearchivist.kube-prod-d1.mclacken.net
            - name: TA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: tubearchivist-admin-secret
                  key: TA_USERNAME
            - name: TA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tubearchivist-admin-secret
                  key: TA_PASSWORD
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elastic-secret
                  key: ELASTIC_PASSWORD
            - name: TZ
              value: America/Los_Angeles
          readinessProbe:
            exec:
              command:
                - curl
                - -f
                - http://localhost:8000/api/health
            initialDelaySeconds: 60
            periodSeconds: 30
          volumeMounts:
            - name: media
              mountPath: /youtube
              subPath: youtube
            - name: media
              mountPath: /cache/download
              subPath: downloads/tubearchivist
            - name: cache
              mountPath: /cache/backup
              subPath: backup
            - name: cache
              mountPath: /cache/channels
              subPath: channels
            - name: cache
              mountPath: /cache/db.sqlite3
              subPath: db.sqlite3
            - name: cache
              mountPath: /cache/import
              subPath: import
            - name: cache
              mountPath: /cache/lost+found
              subPath: lost+found
            - name: cache
              mountPath: /cache/playlists
              subPath: playlists
            - name: cache
              mountPath: /cache/videos
              subPath: videos
      volumes:
        - name: media
          nfs:
            server: 10.15.21.132
            path: /mnt/user/video/
        - name: cache
          persistentVolumeClaim:
            claimName: cache-pvc
