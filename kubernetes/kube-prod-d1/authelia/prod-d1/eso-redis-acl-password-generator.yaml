apiVersion: generators.external-secrets.io/v1alpha1
kind: Generator
metadata:
  name: authelia-eso-redis-acl-password-generator
  namespace: authelia-prod-d1
spec:
  kind: Password
  generator:
    passwordSpec:
      length: 32
      digits: 10
      symbols: 0
      noUpper: false
      allowRepeat: true

