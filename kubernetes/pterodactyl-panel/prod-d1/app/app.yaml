apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pterodactyl-panel
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: pterodactyl-panel
  sources:
    - repoURL: registry-1.docker.io/bitnamicharts
      chart: mariadb
      path: mariadb
      targetRevision: 20.5.3
      helm:
        valueFiles:
        - $values/kubernetes/pterodactyl-panel/prod-d1/values.yaml
    - repoURL: 'https://gitea.kube-prod-d1.mclacken.net/dj346/homelab.git'
      targetRevision: HEAD
      path: kubernetes/pterodactyl-panel/prod-d1
      ref: values
  syncPolicy:
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false
    retry:
      limit: 0 # the number of retries to attempt
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m