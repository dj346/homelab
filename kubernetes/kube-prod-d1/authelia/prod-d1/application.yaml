apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authelia-application
  namespace: argocd
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: application
    app.kubernetes.io/instance: authelia-prod-d1
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  revisionHistoryLimit: 5
  destination:
    server: https://kubernetes.default.svc
    namespace: authelia-prod-d1

  sources:
    - repoURL: https://github.com/dj346/homelab.git
      targetRevision: HEAD
      path: kubernetes/kube-prod-d1/authelia/prod-d1
      directory:
        exclude: application.yaml

    - repoURL: https://github.com/dj346/OneForAll.git
      targetRevision: main
      path: .
      helm:
        valuesObject:
          global:
            appName: authelia
            environment: prod-d1
            defaultSecretEnabled: true

          postgresql:
            instances: 2
            databaseName: autheliadb
            ownerName: authelia
            storageSize: 450Mi
            walStorageSize: 2Gi
            enableDefaultCertificate: true
            backupSchedule: "0 0 * * *"

    - repoURL: https://charts.authelia.com
      chart: authelia
      targetRevision: 0.10.49
      helm:
        valuesObject:
          certificates:
            existingSecret: authelia-postgresql-client-certificate-secret
          secret:
            additionalSecrets:
              authelia-redis-password-secret:
                items:
                  - key: password
                    path: authelia-redis-password-secret
              authelia-postgresql-credentials-secret:
                items:
                  - key: password
                    path: authelia-postgresql-credentials-secret
              authlia-lldap-admin-service-password-secret:
                items:
                  - key: password
                    path: authlia-lldap-admin-service-password-secret
              authelia-smtp-password-secret:
                items:
                  - key: password
                    path: authelia-smtp-password-secret

          # Authelia configuration belongs under configMap (NOT secret, and NOT root).
          configMap:
            session:
              name: "authelia_session"
              same_site: "lax"
              expiration: "1 hour"
              inactivity: "5 minutes"
              remember_me: "1 month"
              # encryption_key:
              #   disabled: false
              #   secret_name: "authelia-secret"
              #   path: "SESSION_ENCRYPTION_KEY"
              cookies:
                - domain: "mclacken.net"
                  subdomain: "authelia.kube-prod-d1"
                  name: "mclacken_authelia_session"
              redis:
                enabled: true
                database_index: 4
                host: "redis-server.redis-server.svc.cluster.local"
                port: 6379
                password:
                  secret_name: "authelia-redis-password-secret"
                  path: "authelia-redis-password-secret"
            
            notifier:
              smtp:
                enabled: true
                address: smtp://smtp.fastmail.com:587
                timeout: 5 seconds
                sender: authelia@mclacken.net
                username: dylan@mclacken.net

                password:
                  secret_name: "authelia-smtp-password-secret"
                  path: "authelia-smtp-password-secret"
                # NOTE: keep secrets out of configMap; see note below.

            authentication_backend:
              password_reset:
                disable: false
              refresh_interval: 5 minutes
              ldap:
                enabled: true
                implementation: lldap
                address: ldap://lldap-service.lldap.svc.cluster.local:3890
                timeout: 5 seconds
                base_dn: DC=mclacken,DC=net
                pooling:
                  enable: false
                
                user: uid=authelia-admin-service,ou=people,dc=mclacken,dc=net
                password:
                  secret_name: "authlia-lldap-admin-service-password-secret"
                  path: "authlia-lldap-admin-service-password-secret"

                additional_users_dn: OU=people
                additional_groups_dn: OU=groups
                users_filter: (&(|({username_attribute}={input})({mail_attribute}={input}))(objectClass=person)(memberOf=cn=authelia-user,ou=groups,dc=mclacken,dc=net))
                groups_filter: (&(member={dn})(objectClass=groupOfNames))
                attributes:
                  username: uid
                  display_name: displayName
                  mail: mail
                # NOTE: keep secrets out of configMap; see note below.

            storage:
              postgres:
                enabled: true
                deploy: false
                address: tcp://authelia-postgresql-cluster-rw:5432
                database: autheliadb
                username: authelia
                password:
                  secret_name: "authelia-postgresql-credentials-secret"
                  path: "authelia-postgresql-credentials-secret"
                tls:
                  enabled: true
                  server_name: ""
                  skip_verify: false
                  minimum_version: TLS1.2
                  maximum_version: TLS1.3
                # NOTE: keep secrets out of configMap; see note below.

  syncPolicy:
    syncOptions:
      - Validate=true
      - PrunePropagationPolicy=foreground
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
