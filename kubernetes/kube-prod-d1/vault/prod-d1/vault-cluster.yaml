apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: vault-cluster
  namespace: vault
spec:
  description: "Vault CloudNativePG Cluster"
  # imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.3-v0.2.1
  instances: 1
  # superuserSecret:
  #   name: vault-pg-superuser
  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      shared_buffers: 256MB
      pg_stat_statements.max: '10000'
      pg_stat_statements.track: all
      auto_explain.log_min_duration: '10s'
    pg_hba:
      - host all all 10.244.0.0/16 md5

  bootstrap:
    initdb:
      database: vaultdb
      owner: vault-service-user
      secret:
        name: pgdb-service-user-secret  # The secret used by the db to connect to the db and create the tables.
      dataChecksums: true
      postInitApplicationSQL:
        - CREATE TABLE vault_kv_store (
            parent_path TEXT COLLATE "C" NOT NULL,
            path        TEXT COLLATE "C",
            key         TEXT COLLATE "C",
            value       BYTEA,
            CONSTRAINT pkey PRIMARY KEY (path, key)
          );
        - CREATE INDEX parent_path_idx ON vault_kv_store (parent_path);
        - CREATE TABLE vault_ha_locks (
            ha_key          TEXT COLLATE "C" NOT NULL,
            ha_identity     TEXT COLLATE "C" NOT NULL,
            ha_value        TEXT COLLATE "C",
            valid_until     TIMESTAMP WITH TIME ZONE NOT NULL,
            CONSTRAINT ha_key PRIMARY KEY (ha_key)
          );

  storage:
    storageClass: longhorn-strict-local
    size: 1Gi

  # resources:
  #   requests: 
  #     memory: "512Mi"
  #     cpu: "10m"
  #   limits:
  #     memory: "2Gi"

  affinity:
    enablePodAntiAffinity: true
    topologyKey: failure-domain.beta.kubernetes.io/zone

  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true


