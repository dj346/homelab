apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: anisonarr-postgres-external-secret
  namespace: anisonarr
  labels:
    app.kubernetes.io/name: anisonarr
    app.kubernetes.io/component: database-eso
    app.kubernetes.io/instance: anisonarr-prod-d1
    app.kubernetes.io/managed-by: argocd
spec:
  refreshInterval: "24h0m0s"
  target:
    name: anisonarr-postgres-credentials-secret
    creationPolicy: Owner
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        username: "anisonarr"
        password: "{{ .password }}"
        # pgpass: "cluster-example-rw:5432:app:app:{{ .password }}"
        # jdbc-uri: "jdbc:postgresql://cluster-example-rw.default:5432/app?password={{ .password }}&user=app"
        # uri: "postgresql://app:{{ .password }}@cluster-example-rw.default:5432/app"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: ClusterGenerator
          name: eso-cnpg-password-generator