apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pterodactyl-panel
  namespace: pterodactyl-panel
spec:
  serviceName: pterodactyl-panel
  replicas: 1
  selector:
    matchLabels:
      app: pterodactyl-panel
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Retain
  template:
    metadata:
      labels:
        app: pterodactyl-panel
    spec:
      initContainers:
        - name: restore-from-backup
          image: alpine@sha256:865b95f46d98cf867a156fe4a135ad3fe50d2056aa3f25ed31662dff6da4eb62
          command: ["sh", "-c"]
          args:
            - |
              if [ "$RESTORE_BACKUP" = "1" ]; then
                echo "Restoring backup from original PVC..."
                apk add --no-cache rsync
                rsync -avh --delete /backup/ /data/
              else
                echo "Skipping backup restore"
              fi
          env:
            - name: RESTORE_BACKUP
              value: "0" # Set this to "0" to skip restore
          volumeMounts:
            - name: pterodactyl-panel-config
              mountPath: /data
            - name: pterodactyl-backup-storage
              mountPath: /backup
      containers:
        - image: ghcr.io/pterodactyl/panel:latest@sha256:f55c53194aaed5deccb403b181567cf1e220564141faba3a35392ddcc9567100
          imagePullPolicy: IfNotPresent
          name: pterodactyl-panel
          envFrom:
            - configMapRef:
                name: pterodactyl-panel
            - secretRef:
                name: pterodactyl-panel-secrets        
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  curl -sf http://localhost:80 || exit 1
            initialDelaySeconds: 5
            periodSeconds: 10
            #timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  curl -sf http://localhost:80 || exit 1
            initialDelaySeconds: 5
            periodSeconds: 10
            #timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: pterodactyl-panel-config
              mountPath: /app/var/
              subPath: var
            - name: pterodactyl-panel-config
              mountPath: /etc/nginx/http.d/
              subPath: http.d
            - name: pterodactyl-panel-config
              mountPath: /etc/letsencrypt/
              subPath: letsencrypt
            - name: pterodactyl-panel-config
              mountPath: /app/storage/logs
              subPath: logs
  volumeClaimTemplates:
    - metadata:
        name: pterodactyl-panel-config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
