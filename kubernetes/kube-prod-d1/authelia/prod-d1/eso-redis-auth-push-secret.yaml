apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: authelia-eso-redis-auth-push-secret
  namespace: authelia-prod-d1
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: database-redis-secret
    app.kubernetes.io/instance: authelia-prod-d1
    app.kubernetes.io/managed-by: argocd
spec:
  refreshInterval: "0"
  updatePolicy: Replace
  deletionPolicy: None

  secretStoreRefs:
    - kind: ClusterSecretStore
      name: eso-vault-store

  selector:
    generatorRef:
      apiVersion: generators.external-secrets.io/v1alpha1
      kind: Password
      name: authelia-eso-redis-auth-password-generator

  data:
    - match:
        secretKey: password
        remoteRef:
          remoteKey: authelia/prod-d1/redis-auth
          property: password