apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cnpg-cloudnative-pg
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cnpg-system
  source:
    repoURL: 'https://cloudnative-pg.github.io/charts'
    chart: cloudnative-pg
    targetRevision: 0.23.0
    helm:
      valuesObject:
        replicaCount: 1
        commonAnnotations: {}
        podAnnotations: {}
        podLabels:
          app.kubernetes.io/name: cnpg-cloudnative-pg
          app.kubernetes.io/instance: cnpg-cloudnative-pg-prod-d1
          app.kubernetes.io/component: database
          app.kubernetes.io/managed-by: argocd
        priorityClassName: ""
        resources: {}
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true 
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false
    retry:
      limit: 0
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
