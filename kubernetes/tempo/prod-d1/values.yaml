gateway:
  enabled: true
  replicas: 1
  
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    
  verboseLogging: true
  
  priorityClassName: null
  podLabels: {}
  annotations: {}
  podAnnotations: {}
  
  resources: {}
  
  maxUnavailable: 1
  
  service:
    port: 80
    type: ClusterIP
    clusterIP: null
    nodePort: null
    loadBalancerIP: null
    annotations: {}
    labels: {}
    
  ingress:
    enabled: false
    labels: {}
    
    annotations: {}

    # hosts:
    #   - host: gateway.tempo.example.com
    #     paths:
    #       - path: /
    # tls:
    #   - secretName: tempo-gateway-tls
    #     hosts:
    #       - gateway.tempo.example.com

  basicAuth:
    enabled: false
    username: null
    password: null

ingress:
  enabled: false
  annotations: {}
  paths:
    distributor:
      - path: /v1/traces
        port: 4318
      - path: /distributor/ring
        # -- pathType (e.g. ImplementationSpecific, Prefix, .. etc.) might also be required by some Ingress Controllers
        # pathType: Prefix
      - path: /ingester/ring
      - path: /metrics-generator/ring
    ingester:
      - path: /flush
      - path: /shutdown
    query-frontend:
      - path: /api
    compactor:
      - path: /compactor/ring
  hosts:
    - tempo.example.com

provisioner:
  enabled: false

  labels: {}
  annotations: {}
  
  priorityClassName: null