apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stashapp
  name: stashapp
  namespace: temp
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: stashapp
  template:
    metadata:
      labels:
        app: stashapp
    spec:
      containers:
      - name: shell
        image: busybox
        command: ["/bin/sh"]
        args: ["-c", "sleep 3600"]
