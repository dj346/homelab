apiVersion: v1
kind: Pod
metadata:
  name: pvc-mounter
  namespace: stashapp
spec:
  containers:
  - name: shell
    image: busybox
    command: ["/bin/sh"]
    args: ["-c", "sleep 3600"]
    volumeMounts:
    - mountPath: /config
      name: target-pvc
  volumes:
  - name: target-pvc
    persistentVolumeClaim:
      claimName: stashapp-pvc
  restartPolicy: Never
