apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mimir-tenant-ca-certificate
  namespace: mimir
spec:
  isCA: true
  commonName: mimir-tenant-ca
  secretName: mimir-tenant-ca-tls
  duration: 70128h # 8y
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-root
    kind: ClusterIssuer
    group: cert-manager.io