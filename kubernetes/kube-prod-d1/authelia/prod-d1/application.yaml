apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authelia-application
  namespace: argocd
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: application
    app.kubernetes.io/instance: authelia-prod-d1
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  revisionHistoryLimit: 5
  destination:
    server: https://kubernetes.default.svc
    namespace: authelia-prod-d1
  sources:
    - repoURL: 'https://github.com/dj346/homelab.git'
      targetRevision: HEAD
      path: kubernetes/kube-prod-d1/authelia/prod-d1
      directory:
        exclude: 'application.yaml'
    - repoURL: 'https://github.com/dj346/OneForAll.git'
      targetRevision: main
      path: .
      helm:
        valuesObject:
          global:
            appName: authelia
            environment: prod-d1
            defaultSecretEnabled: true
          
          postgresql:
            instances: 2
            
            databaseName: "autheliadb"
            ownerName: "authelia"
            
            storageSize: 450Mi
            walStorageSize: 2Gi
            
            enableDefaultCertificate: true
            backupSchedule: "0 0 * * *"
          
          defaultSecretEnabled: true

          ingresses:
            - serviceName: anisonarr-service
              portName: http

          services:
            - port: 80
              portName: http
    - repoURL: https://charts.authelia.com
      chart: authelia
      targetRevision: 0.10.49
      helm:
        valuesObject:
          configMap:
            storage: 
              postgres:
                enabled: false
                deploy: false
                address: 'tcp://authelia-postgresql-cluster-rw:5432'
                database: 'autheliadb'
                username: 'authelia'

                password:
                  disabled: true
                  secret_name: authelia-postgresql-credentials-secret
                  value: 'password'
                  path: 'storage.postgres.password.txt'

                tls:
                  enabled: true
                  server_name: ''
                  skip_verify: false
                  minimum_version: 'TLS1.2'
                  maximum_version: 'TLS1.3'

  syncPolicy:
    syncOptions:
      - Validate=true
      - PrunePropagationPolicy=foreground
      - CreateNamespace=true
    
    automated:
      prune: true
      selfHeal: true
    
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
