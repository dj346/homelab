apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: anisonarr-statefulset
  namespace: anisonarr-prod-d1
  labels:
    app.kubernetes.io/name: anisonarr
    app.kubernetes.io/instance: anisonarr-prod-d1
    app.kubernetes.io/component: program
    app.kubernetes.io/managed-by: argocd
  annotations:
    description: "StatefulSet for Animation Sonarr application managed by ArgoCD"
    reloader.stakater.com/auto: "true"
spec:
  serviceName: anisonarr-service
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: anisonarr
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: anisonarr
    spec:
      priorityClassName: low-priority
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - anisonarr
              topologyKey: kubernetes.io/hostname
      containers:
        - name: anisonarr
          image: lscr.io/linuxserver/sonarr:4.0.16@sha256:02b4d538d351d6e35882a021c08e8600fe95d28860fb1dd724b597166e7221ca
          imagePullPolicy: IfNotPresent
          # securityContext:
          #   runAsNonRoot: false
          #   allowPrivilegeEscalation: false
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Los_Angeles"
            - name: Sonarr__Postgres__User
              valueFrom:
                secretKeyRef:
                  name: anisonarr-postgresql-credentials-secret
                  key: username
            - name: Sonarr__Postgres__Password
              valueFrom:
                secretKeyRef:
                  name: anisonarr-postgresql-credentials-secret
                  key: password
            - name: Sonarr__Postgres__Port
              value: "5432"
            - name: Sonarr__Postgres__Host
              value: "anisonarr-postgresql-cluster-rw"
            # - name: Sonarr__Postgres__MainDb
            #   value: "MainDbName"
            # - name: Sonarr__Postgres__LogDb
            #   value: "LogDbName"

          ports:
            - name: http
              containerPort: 8989

          startupProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 10
            periodSeconds: 5

          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 2

          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10

          # resources:
          #   requests:
          #     memory: "256Mi"
          #     cpu: "250m"
          #   limits:
          #     memory: "512Mi"
          #     cpu: "500m"

          volumeMounts:
            - name: anisonarr-config
              mountPath: /config
            - name: data
              mountPath: /data

      volumes:
        - name: data
          nfs:
            server: 10.15.21.5
            path: /mnt/user/video/
        
  volumeClaimTemplates:
    - metadata:
        name: anisonarr-config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 450Mi