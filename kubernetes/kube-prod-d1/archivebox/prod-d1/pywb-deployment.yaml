apiVersion: apps/v1
kind: Deployment
metadata:
  name: pywb
  namespace: archivebox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pywb
  template:
    metadata:
      labels:
        app: pywb
    spec:
      initContainers:
      - name: restore-from-backup
        image: alpine
        command: ["sh", "-c"]
        args:
          - |
            if [ "$RESTORE_BACKUP" = "1" ]; then
              echo "Restoring backup from original PVC..."
              apk add --no-cache rsync
              rsync -avh --delete /backup/ /data/
            else
              echo "Skipping backup restore"
            fi
        env:
          - name: RESTORE_BACKUP
            value: "1" # Set this to "0" to skip restore
        volumeMounts:
          - name: pywb-data
            mountPath: /data
          # - name: pywb-backup-storage
          #   mountPath: /backup
      containers:
        - name: pywb
          image: webrecorder/pywb:latest
          command: ["/bin/sh", "-c"]
          args:
            - >
              (wb-manager init default || test $$? -eq 2) &&
              wb-manager add default /archivebox/*/warc/*.warc.gz;
              wayback;
          env:
            - name: INIT_COLLECTION
              value: "archivebox"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: archivebox-nfs
              mountPath: /archivebox
            - name: pywb-data
              mountPath: /webarchive
      volumes:
        - name: archivebox-nfs
          nfs:
            server: 10.15.21.5
            path: /mnt/user/archives/websites/archivebox
        # - name: pywb-backup-storage ## Uncomment this and set claimname to PVC
        #   persistentVolumeClaim:
        #     claimName: pvc-062a1899-9eea-439f-9da3-f92fd5beb15b
        #     readOnly: false
        - name: pywb-data
          persistentVolumeClaim:
            claimName: pywb-pvc
