apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: cnpg-backups-master
  namespace: cnpg-backups
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`cnpg-backups-master.kube-prod-d1.mclacken.net`)
      kind: Rule
      services:
        - name: seaweedfs-master
          port: 9333
          scheme: http
  tls:
    secretName: cnpg-backups-master-certificate-secrets
