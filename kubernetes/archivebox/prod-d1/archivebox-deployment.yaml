apiVersion: apps/v1
kind: Deployment
metadata:
  name: archivebox
  namespace: archivebox
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: archivebox
  template:
    metadata:
      labels:
        app: archivebox
    spec:
      restartPolicy: Always
      initContainers:
      - name: cleanup-lost-found
        image: busybox
        command: ["sh", "-c", "rm -rf /data/lost+found"]
        volumeMounts:
          - mountPath: /data
            name: archivebox-storage
      - name: init-archivebox
        image: archivebox/archivebox
        args: ['init']
        volumeMounts:
          - name: archivebox-storage
            mountPath: /data
          - name: archivebox-nfs
            mountPath: /data/archive
      containers:
      - name: archivebox
        args: ["server", "--quick-init"] # 
        image: archivebox/archivebox:latest
        ports:
        - containerPort: 8000
          protocol: TCP
          name: http
        env:
        - name: ADMIN_USERNAME
          value: "admin"
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: archivebox-admin-secret
              key: password
        - name: ALLOWED_HOSTS
          value: "*"
        - name: CSRF_TRUSTED_ORIGINS
          value: "http://archivebox.kube-prod-d1.mclacken.net"
        - name: PUBLIC_INDEX
          value: "true"
        - name: PUBLIC_SNAPSHOTS
          value: "true"
        - name: PUBLIC_ADD_VIEW
          value: "false"
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "1"
            memory: "1Gi"
        volumeMounts:
          - name: archivebox-storage
            mountPath: /data
          - name: archivebox-nfs
            mountPath: /data/archive
      volumes:
        - name: archivebox-storage
          persistentVolumeClaim:
            claimName: archivebox-pvc
        - name: archivebox-nfs
          nfs:
            server: 10.15.21.129
            path: /mnt/user/archives/websites/archivebox
    