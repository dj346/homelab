apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: anisonarr-namespace-isolation
  namespace: anisonarr
  labels:
    app.kubernetes.io/name: anisonarr
    app.kubernetes.io/component: networking
    app.kubernetes.io/instance: anisonarr-prod
spec:
  endpointSelector:
    matchLabels:
      "k8s:io.kubernetes.pod.namespace": anisonarr

  ingress:
    - fromEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": anisonarr

  egress:
    # Intra-namespace egress
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": anisonarr

    # Allow egress to cnpg-system (for database connectivity)
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": cnpg-system

    # DNS to CoreDNS (adjust if your cluster differs)
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            k8s-app: kube-dns
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            app.kubernetes.io/name: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
          rules:
            dns:
              - matchPattern: "*"

    # Allow the Kubernetes API Service ClusterIP directly
    - toCIDR:
        - 10.43.0.1/32
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP